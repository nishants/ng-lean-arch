<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="../../lib/jquery-2.1.4.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        header, footer{
            background-color: #EEE;
            padding: 20px;
        }
        header > img{
            height: 200px;
            width: 200px;
            border-radius: 50%;;
        }
        header:after{
            content: "";
        }
        header > img{
            float: right;
            margin: 20px;
        }
        header > h1 {
            display: inline-block;
            padding: 100px;
        }

        footer{
            padding: 50px;
            text-align: center;
        }

        footer > .contact-me > input, footer > .contact-me> button{
            height: 60px;
            padding: 10px;
            line-height: 90%;
            font-size: 30px;
            float:  left;

            background-color: white;
            border: none;
        }

        footer > .contact-me{
            height: 80px;
            content:"";
            display:table;
            clear:both;
            min-width: 90%;
            text-align: center;
            margin: auto;
        }
        footer > .contact-me > input {
            width: 80%;
            text-align: center;
        }

        footer > .contact-me > button {
            padding: 10px 30px 10px 30px;
            border-left: 1px solid rgba(0,0,0,0.1);
        }

    </style>
</head>

<body>
    <header>
        <h1>My Playground</h1>
        <img src="../images/carousel/carousel-1.jpg">
    </header>
    <article>

    </article>
    <footer>
        <div class="contact-me">
            <input type="email" placeholder="Your Mail">
            <button class="fa fa-paper-plane"></button>
        </div>
    </footer>
</body>
</html>
