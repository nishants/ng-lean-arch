<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="../lib/jquery-2.1.4.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }
        body{
            min-width: 800px;
        }
        header, footer{
            background-color: #EEE;
            padding: 20px;
        }
        header > img{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            -webkit-box-shadow: 5px 5px 59px -8px rgba(0,0,0,0.75);
            -moz-box-shadow: 5px 5px 59px -8px rgba(0,0,0,0.75);
            box-shadow: 5px 5px 59px -8px rgba(0,0,0,0.75);
        }
        header:after{
            content: "";
        }
        header > img{
            float: right;
            margin: 20px;
        }
        header > h1 {
            display: inline-block;
            padding: 50px;
            font-size: 50px;;
        }

        footer{
            padding: 50px;
            text-align: center;
        }

        footer > .send-mail > input, footer > .send-mail> button, .mail-body > textarea{
            height: 60px;
            padding: 20px;
            line-height: 90%;
            font-size: 30px;
            background-color: white;
            border: none;
        }
        footer > .send-mail > input, footer > .send-mail> button{
            float:  left;
        }

        footer > .send-mail{
            content:"";
            display:table;
            clear:both;
            width: 100%;
            text-align: center;
            margin: auto;
        }
        footer > .send-mail > input {
            width: calc(100% - 90px);
        }

        footer > .send-mail > button {
            width: 90px;
            padding: 10px;
            border-left: 1px solid rgba(0,0,0,0.1);
        }

        footer > .mail-body{
            border-top: 1px solid rgba(0,0,0,0.1);
            width: 100%;
        }

        footer > .mail-body > textarea{
            width: 100%;
            border: none;
        }
        article{
            height: 50px;
        }

    </style>
</head>

<body>
    <header>
        <h1>My Playground</h1>
        <img src="../images/carousel/carousel-1.jpg">
    </header>
    <article>

    </article>
    <footer>
        <h1>Lets Talk</h1>
        <div class="send-mail">
            <input type="email" placeholder="your email">
            <button class="fa fa-paper-plane"></button>
        </div>
        <div class="mail-body">
            <textarea></textarea>
        </div>
    </footer>
</body>
</html>
