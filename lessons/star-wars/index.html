<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">

    <style>
        * {
            box-sizing: border-box;
        }
        #loader{
            position: absolute;
            z-index: 100;
            height: 100%;
            width: 100%;
            background-color: #181818;
            color: white;
            text-align: center;
            padding-top: 10vh;
        }

        #top-bar, #bottom-bar{
            height: 60px;
            background-color: #181818;
            position: fixed;
            width: 100%;
            color: white;
        }
        #top-bar{
            top: 0;
        }
        #bottom-bar{
            bottom: 0;
        }
        #content{
            padding-top: 60px;
        }
        .undo-list{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #top-bar > .restart{
            float: left;
        }
        #top-bar > .total-time{
            float: right;
        }
        #top-bar > .restart, #top-bar > .total-time{
            height: 60px;
            font-size: 20px;
            padding: 15px;
            line-height: 30px;
        }
        .missions{
            display: block;
            text-align: center;
        }

        .missions > .mission{
            margin: 5px;
            display: inline-block;
            font-size: 10px;
            font-color: #181818;
            border: 1px solid #181818;
            min-width: 100px;
            padding: 5px;
        }
        .missions > .mission > img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        .missions > .mission.selected > .no-mission{
            display: none;
        }

        .mission .spacecraft {
            padding: 5px;
            border-top: 1px solid #EEE;
            margin-top: 5px;
        }

        .mission .spacecraft > img{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            float: left;
        }
        .mission .spacecraft > .time{
            padding: 5px;
            display: inline-block;
            float: left;
        }
        .mission .spacecraft > .remove, .mission .spacecraft > .add{
            float: right;
            font-size: 20px;
        }
        .mission .spacecraft:after{
            content:"";
            display:table;
            clear:both;
        }

        .missions > .submit > button{
            width: 100%;
            line-height: 50px;
            max-width: 300px;
        }

        .missions > .submit{
            width: 100%;
            padding: 5px;
        }

        #bottom-bar.expand{
            height: auto;
        }

        #bottom-bar.expand > .spacecrafts > .spacecraft{
            display: block;
        }

        .spacecrafts{
            text-align: center;
        }
        .spacecrafts > .spacecraft{
            padding: 5px;
            display: inline-block;
            font-size: 10px;
            line-height: 20px;
        }

        .spacecrafts > .spacecraft .icon {
            width: 50px;
        }

        .spacecrafts > .spacecraft .icon > .count{
            margin-top: -5px;
        }
        .spacecrafts > .spacecraft .icon > img{
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .expand > .spacecrafts .spacecraft{
            height: 80px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2)
        }

        .expand > .spacecrafts .spacecraft > .icon{
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .expand > .spacecrafts .spacecraft > .icon, .expand > .spacecrafts .spacecraft > .description{
            display: inline-block;
            float: left;
        }
        :not(.expand) > .spacecrafts .spacecraft > .description{
            display: none;
        }
        #bottom-bar.expand{
            background-color: rgba(24, 24, 24, 0.85);
        }
        .expand > .spacecrafts .spacecraft > .description{
            margin-left: 10px;
            text-align: left;
        }
        .expand > .spacecrafts .spacecraft > .description > span{
            display: block;
        }
        .expand > .spacecrafts .spacecraft > .description > .name{
            font-size: 13px;
        }

        .expand > .spacecrafts .spacecraft > .select{
            float: right;
            height: 30px;
            font-size: 20px;
            padding: 5px;
            border: 1px solid;
            margin: 10px 5px;
        }
        .expand:not(.and-select) > .spacecrafts .spacecraft > .select{
            display: none;
        }


    </style>

</head>

<body ng-app="FindFalcone" ng-controller="GameController">
    <div id="loader" ng-show="game.loading()">Loading...</div>
    <div id="app">
        <div id="top-bar">
            <div class="restart"> <span class="fa fa-undo"></span></div>
            <div class="total-time"> 200 hours </span></div>
        </div>
        <div id="content">
            <ul class="missions undo-list">
                <li class="mission selected" ng-repeat="planet in game.planets()" ng-click="game.expandBottomBar = game.selectSpacecraft = true;">
                    <img src="../../images/carousel/carousel-1.jpg">
                    <div class="name">{{planet.name}}</div>
                    <div class="distance"> {{planet.distance}}megamiles</div>
                    <div class="no-mission">No Mission <span class="add fa fa-chevron-right"></span></div>
                    <div class="spacecraft"><img src="../../images/carousel/carousel-1.jpg"><span class="time">(5 hr)</span> <span class="remove fa fa-times"></span></div>
                </li>
                <li class="submit"><button class="submit">Find Falcone</button></li>
            </ul>
        </div>
        <div id="bottom-bar" ng-class="{'expand' : game.expandBottomBar, 'and-select' : game.selectSpacecraft}">
            <ul class="spacecrafts undo-list">
                <li class="spacecraft" ng-repeat="vehicle in game.vehicles()">
                    <div class="icon" ng-click="game.expandBottomBar = !game.expandBottomBar">
                        <img src="../../images/carousel/carousel-1.jpg">
                        <div class="count">({{vehicle.total_no}})</div>
                    </div>
                    <div class="description">
                        <span class="name">{{vehicle.name}}</span>
                        <span class="range">Range: {{vehicle.max_distance}} megamiles</span>
                        <span class="speed">Speed: {{vehicle.speed}} megamiles/hr</span>
                    </div>
                    <div class="select" ng-click="game.expandBottomBar = game.selectSpacecraft = false;">
                        <span class="fa fa-check"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="../../lib/angular-1.4.3.js"></script>
    <script>
        var game = angular.module("FindFalcone", []);
        game.value("server", "https://findfalcone.herokuapp.com");

        game.service("FindFalconeApi", function($http, server){
            var apiToken    = undefined,
                planets     = undefined,
                vehicles    = undefined,

                tokenUrl    = server + "/token",
                planetsUrl  = server + "/planets",
                vehiclesUrl = server + "/vehicles";

            $http.post(tokenUrl, {}, {headers: {Accept: "application/json"}}).then(function (response) {
                apiToken = response.data.token;
            });

            $http.get(planetsUrl).then(function(response){
                planets = response.data;
            });

            $http.get(vehiclesUrl).then(function(response){
                vehicles = response.data;
            });

            return {
                loading: function(){
                    return !(planets && vehicles);
                },
                planets: function(){
                    return planets;
                },
                vehicles: function(){
                    return vehicles;
                }
            };

        });
        game.controller("GameController", ["$scope", "FindFalconeApi", function($scope, FindFalconeApi){
            $scope.game = {
                loading  : FindFalconeApi.loading,
                planets  : FindFalconeApi.planets,
                vehicles : FindFalconeApi.vehicles,
                expandBottomBar: false,
                selectSpacecraft: false
            };
        }]);

    </script>
</body>
</html>
