<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">

    <style>
        * {
            box-sizing: border-box;
        }
        #top-bar, #bottom-bar{
            height: 60px;
            background-color: #181818;
            position: fixed;
            width: 100%;
        }
        #top-bar{
            top: 0;
        }
        #bottom-bar{
            bottom: 0;
        }
        #content{
            padding-top: 60px;
        }
        .undo-list{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .missions{
            display: block;
            text-align: center;
        }

        .missions > .mission{
            margin: 5px;
            display: inline-block;
            font-size: 10px;
            font-color: #181818;
            border: 1px solid #181818;
            min-width: 100px;
            padding: 5px;
        }
        .missions > .mission > img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
        .missions > .mission.selected > .no-mission{
            display: none;
        }

        .mission .spacecraft {
            padding: 5px;
            border-top: 1px solid #EEE;
            margin-top: 5px;
        }

        .mission .spacecraft > img{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            float: left;
        }
        .mission .spacecraft > .time{
            padding: 5px;
            display: inline-block;
            float: left;
        }
        .mission .spacecraft > .remove, .mission .spacecraft > .add{
            float: right;
            font-size: 20px;
        }
        .mission .spacecraft:after{
            content:"";
            display:table;
            clear:both;
        }

        .missions > .submit > button{
            width: 100%;
            line-height: 50px;
        }
        .missions > .submit{
            width: 100%;
            padding: 5px;
        }

        .spacecrafts{
            text-align: center;
        }
        .spacecrafts > .spacecraft{
            padding: 5px;
            display: inline-block;
        }

        .spacecrafts > .spacecraft > .count{
            font-size: 10px;
            line-height: 20px;
            color: white;
            margin-top: -5px;
        }
        .spacecrafts > .spacecraft > img{
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <div id="app" ng-app>
        <div id="top-bar"></div>
        <div id="content">
            <ul class="missions undo-list">
                <li class="mission selected" ng-repeat="item in [1, 2, 3, 4, 5]">
                    <img src="../../images/carousel/carousel-1.jpg">
                    <div class="name">Donlon</div>
                    <div class="distance">100 megamiles</div>
                    <div class="no-mission">No Mission <span class="add fa fa-chevron-right"></span></div>
                    <div class="spacecraft"><img src="../../images/carousel/carousel-1.jpg"><span class="time">(5 hr)</span> <span class="remove fa fa-times"></span></div>
                </li>
                <li class="submit"><button class="submit">Find Falcone</button></li>
            </ul>
        </div>
        <div id="bottom-bar">
            <ul class="spacecrafts undo-list">
                <li class="spacecraft" ng-repeat="i in [1,2,3,4]">
                    <img src="../../images/carousel/carousel-1.jpg">
                    <div class="count">(5)</div>
                </li>
            </ul>
        </div>
    </div>

    <script src="../../lib/angular-1.4.3.js"></script>
</body>
</html>
