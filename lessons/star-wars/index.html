<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">

    <style>
        * {
            box-sizing: border-box;
        }
        #top-bar, #bottom-bar{
            height: 60px;
            background-color: #181818;
            position: fixed;
            width: 100%;
            color: white;
        }
        #top-bar{
            top: 0;
        }
        #bottom-bar{
            bottom: 0;
        }
        #content{
            padding-top: 60px;
        }
        .undo-list{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #top-bar > .restart{
            float: left;
        }
        #top-bar > .total-time{
            float: right;
        }
        #top-bar > .restart, #top-bar > .total-time{
            height: 60px;
            font-size: 20px;
            padding: 15px;
            line-height: 30px;
        }
        .missions{
            display: block;
            text-align: center;
        }

        .missions > .mission{
            margin: 5px;
            display: inline-block;
            font-size: 10px;
            font-color: #181818;
            border: 1px solid #181818;
            min-width: 100px;
            padding: 5px;
        }
        .missions > .mission > img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        .missions > .mission.selected > .no-mission{
            display: none;
        }

        .mission .spacecraft {
            padding: 5px;
            border-top: 1px solid #EEE;
            margin-top: 5px;
        }

        .mission .spacecraft > img{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            float: left;
        }
        .mission .spacecraft > .time{
            padding: 5px;
            display: inline-block;
            float: left;
        }
        .mission .spacecraft > .remove, .mission .spacecraft > .add{
            float: right;
            font-size: 20px;
        }
        .mission .spacecraft:after{
            content:"";
            display:table;
            clear:both;
        }

        .missions > .submit > button{
            width: 100%;
            line-height: 50px;
            max-width: 300px;
        }

        .missions > .submit{
            width: 100%;
            padding: 5px;
        }

        #bottom-bar.expand{
            height: auto;
        }

        #bottom-bar.expand > .spacecrafts > .spacecraft{
            display: block;
        }

        .spacecrafts{
            text-align: center;
        }
        .spacecrafts > .spacecraft{
            padding: 5px;
            display: inline-block;
            font-size: 10px;
            line-height: 20px;
        }

        .spacecrafts > .spacecraft .icon {
            width: 50px;
        }

        .spacecrafts > .spacecraft .icon > .count{
            margin-top: -5px;
        }
        .spacecrafts > .spacecraft .icon > img{
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .expand > .spacecrafts .spacecraft{
            height: 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2)
        }

        .expand > .spacecrafts .spacecraft > .icon{
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .expand > .spacecrafts .spacecraft > .icon, .expand > .spacecrafts .spacecraft > .description{
            display: inline-block;
            float: left;
        }
        :not(.expand) > .spacecrafts .spacecraft > .description{
            display: none;
        }
        #bottom-bar.expand{
            background-color: rgba(24, 24, 24, 0.85);
        }
        .expand > .spacecrafts .spacecraft > .description{
            line-height: 20px;
            margin-left: 10px;
            text-align: left;
        }
        .expand > .spacecrafts .spacecraft > .description > span{
            display: block;
        }
        .expand > .spacecrafts .spacecraft > .select{
            float: right;
            height: 30px;
            font-size: 20px;
            padding: 5px;
            border: 1px solid;
            margin: 10px 5px;
        }
        .expand:not(.and-select) > .spacecrafts .spacecraft > .select{
            display: none;
        }


    </style>

</head>

<body>
    <div id="app" ng-app ng-init="app = {expandBottomBar: false, selectSpacecraft: false}">
        <div id="top-bar">
            <div class="restart"> <span class="fa fa-undo"></span></div>
            <div class="total-time"> 200 hours </span></div>
        </div>
        <div id="content">
            <ul class="missions undo-list">
                <li class="mission selected" ng-repeat="item in [1, 2, 3, 4, 5]" ng-click="app.expandBottomBar = app.selectSpacecraft = true;">
                    <img src="../../images/carousel/carousel-1.jpg">
                    <div class="name">Donlon</div>
                    <div class="distance">100 megamiles</div>
                    <div class="no-mission">No Mission <span class="add fa fa-chevron-right"></span></div>
                    <div class="spacecraft"><img src="../../images/carousel/carousel-1.jpg"><span class="time">(5 hr)</span> <span class="remove fa fa-times"></span></div>
                </li>
                <li class="submit"><button class="submit">Find Falcone</button></li>
            </ul>
        </div>
        <div id="bottom-bar" ng-class="{'expand' : app.expandBottomBar, 'and-select' : app.selectSpacecraft}">
            <ul class="spacecrafts undo-list">
                <li class="spacecraft" ng-repeat="i in [1,2,3,4]">
                    <div class="icon" ng-click="app.expandBottomBar = !app.expandBottomBar">
                        <img src="../../images/carousel/carousel-1.jpg">
                        <div class="count">(5)</div>
                    </div>
                    <div class="description">
                        <span class="range">Range: 2000 megamiles</span>
                        <span class="speed">Speed: 2000 megamiles/hr</span>
                    </div>
                    <div class="select" ng-click="app.expandBottomBar = app.selectSpacecraft = false;">
                        <span class="fa fa-check"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="../../lib/angular-1.4.3.js"></script>
</body>
</html>
