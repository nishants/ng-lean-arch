<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Carousel With Jquery</title>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <style>
        .menu{
            margin: 200px;
            height: 60px;
            width: 60px;
        }

        .menu > .line:last-child{
            margin-bottom: 0;
        }
        .menu:hover > .line.three, .menu:hover > .line.two{
            opacity: 0;
        }
        .menu:hover > .line.four{
            /*transform: scaleX(1.414) translate(1px,-25px) rotate(-45deg);*/
            transform: rotate(-45deg) translate(-1px,-21px);
            width: 81px;
        }
        .menu:hover > .line.one{
            /*transform: scaleX(1.414) translate(1px,25px) rotate(45deg);*/
            transform: rotate(45deg) translate(15px,30px);
            width: 81px;
        }

        .marker{
            position: relative;
            font-size: 70px;
            margin-left: 10px;
            top: 65px;
            left: -5px;
            opacity: 0.1;
        }

        .line {
            -webkit-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -moz-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -o-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880); /* custom */
        }
        .line{
            border: 1px solid grey;
            margin-bottom: 12px;
        }
        /*cross transformer */
        .cross-transformer{
            margin-bottom: 12px;
        }
        .cross-transformer > .line:first-child {
            margin-bottom: 0;
        }

        .cross-transformer > .line:nth-child(2) {
            border: 1px solid transparent;
            margin-bottom: 0;
        }

        .cross > .cross-transformer > .line:first-child {
            transform: rotate(-50deg);
        }
        .cross > .cross-transformer > .line:nth-child(2) {
            border: 1px solid grey;
            transform: rotate(50deg) translateY(-2px) translateX(2px);
        }

        .cross > .line{
            opacity: 0;
        }

    </style>
</head>
<body>
    <!--<div class="menu opened">-->
        <!--<span class="marker">X</span>-->
        <!--<div class="line one"></div>-->
        <!--<div class="line two"></div>-->
        <!--<div class="line three"></div>-->
        <!--<div class="line four"></div>-->
    <!--</div>-->

    <div class="menu">
        <div class="line"></div>
        <div class="cross-transformer">
            <div class="line one"></div>
            <div class="line two"></div>
        </div>
        <div class="line"></div>
    </div>

<script>
    var button = $(".menu");
    button.click(function(){
        button.hasClass("cross") ? button.removeClass("cross") : button.addClass("cross");
    })

</script>
</body>
</html>
