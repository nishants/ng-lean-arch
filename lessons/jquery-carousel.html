<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Carousel With Jquery</title>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <style>
        .carousel{
            width : 300px;
            height: 300px;
            overflow: hidden;
        }
        .carousel > ul {
            -webkit-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -moz-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -o-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880); /* custom */
        }

        .carousel > ul {
            list-style-type: none;
            margin: 0;
            display: table-row;
        }

        .carousel > ul > li, .carousel > ul > li > img{
            /* carousel items have same width and height as the carousel window*/
            width: 300px;
            height: 300px;
            display: table-cell;
        }
        button{
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="carousel">
        <ul>
           <li><img src="../images/carousel/carousel-1.jpg"></li>
           <li><img src="../images/carousel/carousel-2.jpg"></li>
           <li><img src="../images/carousel/carousel-3.jpg"></li>
        </ul>
    </div>

    <button onclick="carousel.next()"       >Next</button>
    <button onclick="carousel.previous()"   >Previous</button>
    <script>
        var Carousel = function ($carousel) {
                this.$slider  = $($carousel.find("ul"));
                this.__index  = 0;
                this.__step   = $carousel.width();
            };

        Carousel.prototype.next     = function(){
            this.__index ++;
            this.rePosition();
        };

        Carousel.prototype.previous = function(){
            this.__index --;
            this.rePosition();
        };

        Carousel.prototype.rePosition = function(){
            var offset = (this.__index * - this.__step);
            this.$slider.css("transform", "translate(" + offset + "px)");
        };

        window.carousel  = new Carousel($(".carousel").first());

    </script>
</body>
</html>
