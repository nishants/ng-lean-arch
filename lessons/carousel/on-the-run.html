<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Demo</title>
    <style>
        .carousel > ul{
            list-style-type: none; /* Remove list style*/
            display: table-row;
        }
        .carousel > ul > li {
            list-style-type: none; /* Remove list style*/
            display: table-cell;
        }
        .carousel > ul > li > img{
            height: 300px;
            width : 300px;
        }
        .carousel{
            height: 300px;
            width : 300px;
            overflow: hidden;
        }
        .carousel > ul{
            transform: translateX(-300px);
        }
    </style>
</head>
<body>

<div class="carousel">
    <ul>
        <li><img src="images/one.jpg"></li>
        <li><img src="images/two.jpg"></li>
        <li><img src="images/three.jpg"></li>
    </ul>
</div>

</body>
</html>
