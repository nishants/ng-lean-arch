<html>
<head>
    <title>Hello HTML</title>
    <style>
        .my-box{
            height: 100px;
            width: 100px;
            background-color: red;
        }


    </style>
</head>
<body>
    <div class="my-box"></div>
<script>
    var boxes = document.getElementsByClassName("my-box");
    var boxOne = boxes[0];
    boxOne.onclick = function(){
        boxOne.style.backgroundColor = "green";
    };

</script>
</body>
</html>
