<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/app.css">
    <link rel="stylesheet" type="text/css" href="app/progress-indicator/progress-indicator.css">

</head>
<body>

<!--app scope starts-->
<div id="app-wrapper" ng-app="tiktik" ng-controller="AppController">

    <div class="no-display" ng-class="{'display' : app.loaded}">

        <!-- app header space-->
        <section id="header">
            <div id="business-account-indicator-wrapper"
                 ng-controller="BusinessIndicatorController"
                 ng-include="'app/business-indicator/business-indicator.html'">
            </div>

            <div id="menu-wrapper"
                 ng-controller="TopMenuController"
                 ng-mouseleave="menu.showByUrl()"
                 ng-include="'app/top-menu/top-menu.html'">
            </div>
        </section>

        <section id="body"
                 class="very-large-scrollable-body">
            <p>here is the content</p>
            <div ng-controller="ProgressIndicator"
                 ng-include="'app/progress-indicator/progress-indicator.html'"></div>
        </section>

        <section id="footer"></section>
    </div>
</div>

<!-- app scope ends here-->
<script src="../lib/angular.js"></script>
<script src="app/app.js"></script>
<script src="app/app-controller.js"></script>
<script src="app/top-menu/menu-controller.js"></script>
<script src="app/business-indicator/business-indicator-controller.js"></script>
<script src="app/progress-indicator/progress-indicator.js"></script>
<script src="app/components/else.js"></script>
<script src="app/components/sutle-show.js"></script>
</body>
</html>
