<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style/app.css">
</head>
<body>

<!-- show this after load and login-->
<div id="app" ng-app="tiktik">

    <!-- app header space-->
    <section id="header">

        <div id="menu-wrapper" ng-controller="TopMenuController">
            <div id="app-bar">
                <ul id="section-links" class="inline-list pull-left">
                    <li ng-class="menu.selectedSection == 'dashboard'   ? 'selected-link' : '' ">dashboard</li>
                    <li ng-class="menu.selectedSection == 'campaigns'   ? 'selected-link' : '' ">campaigns</li>
                    <li ng-class="menu.selectedSection == 'reports'     ? 'selected-link' : '' ">reports</li>
                    <li ng-class="menu.selectedSection == 'products'    ? 'selected-link' : '' ">products</li>
                </ul>
            </div>

            <div id="section-bar">
                <ul sub-menu-for="campaigns" class="selected-section inline-list pull-left">
                    <li ng-class="menu.selectedTab == 'campaigns'   ? 'selected-tab' : '' " >campaigns</li>
                    <li ng-class="menu.selectedTab == 'adsets'      ? 'selected-tab' : '' " > adsets</li>
                    <li ng-class="menu.selectedTab == 'ads'         ? 'selected-tab' : '' " >ads</li>
                    <li ng-class="menu.selectedTab == 'audiences'   ? 'selected-tab' : '' " >audiences</li>
                    <li>more <strong>v</strong></li>
                </ul>
            </div>
        </div>

    </section>

    <section id="body">
        <p>here is the content</p>
    </section>

    <section id="footer">
    </section>
</div>

<script src="../lib/angular.js"></script>
<script src="app/app.js"></script>
<script src="app/top-menu/menu-controller.js"></script>
</body>
</html>
