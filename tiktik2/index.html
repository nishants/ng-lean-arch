<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style/app.css">
</head>
<body>

<!-- show this after load and login-->
<div id="app" ng-app="tiktik">

    <!-- app header space-->
    <section id="header">

        <div id="menu-wrapper" ng-controller="TopMenuController" ng-mouseleave="menu.showByUrl()">
            <div id="app-bar">
                <ul id="section-links" class="inline-list pull-left">
                    <li ng-mouseover="menu.showMenuFor('dashboard')" ng-click="menu.showMenuFor('dashboard')" ng-class="menu.section('dashboard')    ? 'selected-link' : '' ">dashboard</li>
                    <li ng-mouseover="menu.showMenuFor('campaigns')" ng-click="menu.showMenuFor('campaigns')" ng-class="menu.section('campaigns')    ? 'selected-link' : '' ">campaigns</li>
                    <li ng-mouseover="menu.showMenuFor('reports')"   ng-click="menu.showMenuFor('reports')"   ng-class="menu.section('reports')      ? 'selected-link' : '' ">reports</li>
                    <li ng-mouseover="menu.showMenuFor('products')"  ng-click="menu.showMenuFor('products')"  ng-class="menu.section('products')     ? 'selected-link' : '' ">products</li>
                </ul>
            </div>

            <div id="section-bar">
                <ul ng-show="menu.section('campaigns')" class="selected-section inline-list pull-left">
                    <li ng-class="menu.tab('campaigns') ? 'selected-tab' : '' " >campaigns</li>
                    <li ng-class="menu.tab('adsets')    ? 'selected-tab' : '' " > adsets</li>
                    <li ng-class="menu.tab('ads')       ? 'selected-tab' : '' " >ads</li>
                    <li ng-class="menu.tab('audiences') ? 'selected-tab' : '' " >audiences</li>
                    <li>more <strong>v</strong></li>
                </ul>
                <ul ng-show="menu.section('reports')" class="selected-section inline-list pull-left">
                    <li ng-class="menu.tab('campaigns') ? 'selected-tab' : '' " >campaigns</li>
                    <li ng-class="menu.tab('missed-call-campaigns')    ? 'selected-tab' : '' " >missed call campaign</li>
                    <li ng-class="menu.tab('campaign-assets')       ? 'selected-tab' : '' " >campaigns assets</li>
                </ul>
            </div>
        </div>

    </section>

    <section id="body">
        <p>here is the content</p>
    </section>

    <section id="footer">
    </section>
</div>

<script src="../lib/angular.js"></script>
<script src="app/app.js"></script>
<script src="app/top-menu/menu-controller.js"></script>
</body>
</html>
