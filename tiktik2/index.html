<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style/app.css">
</head>
<body>

<!-- show this after load and login-->
<div id="app" ng-app="tiktik">

    <!-- app header space-->
    <section id="header" >

        <div id="menu-wrapper"
             ng-controller="TopMenuController"
             ng-mouseleave="menu.showByUrl()"
             ng-include="'app/top-menu/top-menu.html'">
        </div>

    </section>

    <section id="body" class="very-large-scrollable-body">
        <p>here is the content</p>
    </section>

    <section id="footer">
    </section>

    <div id="business-account-indicator" ng-controller="BusinessAccountController" ng-mouseleave="account.input.select(null)">
        <span class="clickable" ng-click="account.input.select('business')"   ng-class="account.input.subjectIs('business') ? 'subject' : ''">{{account.selected.business.name}}</span> -
        <span class="clickable" ng-click="account.input.select('account')"    ng-class="account.input.subjectIs('account') ? 'subject' : ''">{{account.selected.account.name}}</span> -
        <span class="clickable" ng-click="account.input.select('subaccount')" ng-class="account.input.subjectIs('subaccount') ? 'subject' : ''">{{account.selected.subaccount.name}}</span>

        <div class="input" ng-show="account.input.subject">
            <input type="text" placeholder="search" ng-model="account.input.value">
            <ul>
                <li class="clickable account-option" ng-repeat="option in account.filter(account.options.of(account.input.subject), account.input.value)" ng-click="account.set(account.input.subject, option)"> {{option.name}} </li>
                <li>&nbsp;</li>
            </ul>
        </div>
    </div>
</div>



<script src="../lib/angular.js"></script>
<script src="app/app.js"></script>
<script src="app/top-menu/menu-controller.js"></script>
<script src="app/top-menu/business-account-controller.js"></script>
</body>
</html>
