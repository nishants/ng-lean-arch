<div id="business-account-indicator" ng-controller="BusinessAccountController" ng-mouseleave="account.input.select(null)">
    <span class="clickable" ng-click="account.input.select('business')"   ng-class="{'subject' : account.input.subjectIs('business')}">  {{account.selected.business.name    | else:'select-business'}}</span> -
    <span class="clickable" ng-click="account.input.select('account')"    ng-class="{'subject' : account.input.subjectIs('account')}">   {{account.selected.account.name     | else:'select-account'}}</span> -
    <span class="clickable" ng-click="account.input.select('subaccount')" ng-class="{'subject' : account.input.subjectIs('subaccount')}"> {{account.selected.subaccount.name | else:'select-subaccount'}}</span>

    <div class="input" ng-show="account.input.subject">
        <input type="text" placeholder="search" ng-model="account.input.value">
        <ul>
            <li class="clickable account-option" ng-repeat="option in account.filter(account.options.of(account.input.subject), account.input.value)" ng-click="account.set(account.input.subject, option)"> {{option.name}} </li>
            <li>&nbsp;</li>
        </ul>
    </div>
</div>
