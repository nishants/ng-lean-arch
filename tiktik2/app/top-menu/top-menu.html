        <li ng-class="menu.section('campaigns')    ? 'selected-link' : '' " ng-click="menu.showMenuFor('campaigns')"><a>campaigns</a></li>

            <span>
                more <span class="more-glyph glyphicon glyphicon-menu-down"></span>
            </span>
            <div id="more-campaign-sections-dropdown" ng-show="menu.showMoreThings">
                <ul class="">
                    <li>Dynamic Product Catalogue</li>

                    <li>App Details</li>
                 </ul>
