<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="simple-subtle.css">
</head>
<body>

<!--app scope starts-->
<div id="app-wrapper" ng-app="tiktik" ng-controller="AppController">

    <div class="no-display" ng-class="{'display' : app.loaded}">
        <section id="header" class="container-fluid">
            <div id="top-bar" class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"><p>tookitaki</p></div>

                </div>

                    <div class="top-bar-button col-lg-6 col-md-6 col-sm-6 col-xs-6 text-align-right">settings</div>
                </div>
            </div>

        </section>

        <section id="footer"></section>

<script src="../lib/angular.js"></script>
<script src="app/app.js"></script>
