<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
</style>
</head>

<body ng-app="testNgApp"
      ng-controller="ShouldCompressAndDecompressAnHtml">

<p style="color: {{compressedCorrectly ? 'green': 'red'}}">
    Result : {{compressedCorrectly ? "Passed" : "Failed"}}
     {{compressedCorrectly ? "" : "Expected        : " + $scope.expected}}
     {{compressedCorrectly ? "" : "Decompressed    : "    + decompressed}}
</p>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script src="lz-string.js"></script>
<script src="ng-client-app.js"></script>
<script>
    var test = angular.module("testNgApp", ["ngClientApp"]);
    test.controller("ShouldCompressAndDecompressAnHtml", function($scope, $http, ngClientApp){
        $http.get("sample-storage-string/01-js-css-html.html").then(function(response){

            ngClientApp.update(response.data);
            $scope.decompressed = ngClientApp.load();
            $scope.expected = response.data;

            $scope.compressedCorrectly = $scope.expected.endsWith($scope.decompressed);
        });

    });

</script>
</body>

</html>
