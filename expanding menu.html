<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>

    <style>
        #target {
            background-color: green;
            width: 200px;
            height: 50px;

            margin: 20px;
            overflow: hidden;
            transition: width 0.2s linear, height 0.2s linear;
        }

        #target > .on-expand{
            transition: opacity 0.2s linear, width 0.2s linear, height 0.1s linear;;
            opacity: 0
        }

        #target.xshow > .on-expand{
            opacity: 1;
            height: 100vh !important;
            width: 100% !important;
        }
        .xshow {
            height: 100vh !important;
            width: 100% !important;
        }
        #contents{
            background-color: #EEEEEE;
            width: 100px;
            height: 100px;

        }
    </style>
</head>

<body ng-app>
<div id="target"
     ng-mouseover="__expand = true"
     ng-mouseleave="__expand = false"
     ng-class="{'xshow' : __expand}">
    {{"expand : " + (__expand ? "true" : "false")}}
    <div id="contents" class="on-expand">

    </div>
</div>
</body>
</html>
