<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">

    <style>
        #menu {
            background-color: rgba(0, 128, 0, 0.5);
            padding: 15px;
            text-align: right;

            margin: 0;
            position: fixed;
            right: 0;
            transition: width 0.1s linear, height 0.1s linear,  background-color 0.1s linear ;
        }

        #menu > .menu-items{
            transition: opacity 0.1s linear, transform 0.1s linear;
            background-color: #EEEEEE;
            opacity: 0;

            height: 0px;
            width: 0px;
            overflow: hidden;
        }
        #menu.expand > .menu-items{
            height: auto;
            width: 100%;

            opacity: 1;
            overflow: auto;
        }
        #menu > .slide-from-right {
            transform: translateX(150vw);
        }
        #menu.expand > .slide-from-right {
            transform: translateX(0px);
        }

        #menu.expand {
            height: 100% !important;
            width: 100% !important;
            background-color: rgba(0, 128, 0, 1);
        }
        #menu > .glyphicon{
            font-size: 30px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body ng-app>
<div id="menu"
     ng-class="{'expand' : __expand}">
    <div ng-show="!__expand" class="show-menu glyphicon glyphicon-menu-hamburger" ng-click="__expand = true"></div>
    <div ng-show="__expand"  class="hide-menu glyphicon glyphicon-remove"         ng-click="__expand = false"></div>
    <div class="menu-items slide-from-right">
        <div class="menu-item">Collection 1</div>
        <div class="menu-item">Collection 2</div>
        <div class="menu-item">Collection 3</div>
    </div>
</div>
</body>
</html>
