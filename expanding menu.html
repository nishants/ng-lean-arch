<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">

    <style>
        #menu {
            background-color: green;
            width: 200px;
            height: 50px;

            margin: 20px;
            overflow: hidden;
            transition: width 0.2s linear, height 0.2s linear;
        }

        #menu > .menu-items{
            transition: opacity 0.2s linear, width 0.2s linear, height 0.1s linear;;
            opacity: 0
        }

        #menu.expand > .menu-items{
            opacity: 1;
            height: 100vh !important;
            width: 100% !important;
        }
        .expand {
            height: 100vh !important;
            width: 100% !important;
        }
        #menu-items {
            background-color: #EEEEEE;
            width: 100px;
            height: 100px;

        }
    </style>
</head>

<body ng-app>
<div id="menu"
     ng-mouseover="__expand = true"
     ng-mouseleave="__expand = false"
     ng-class="{'expand' : __expand}">
    <div id="" class="menu-items">
        {{"expand : " + (__expand ? "true" : "false")}}
    </div>
</div>
</body>
</html>
