<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">

    <style>
        #menu {
            background-color: rgba(0, 128, 0, 0.5);
            padding: 5px;
            display: inline-block;
            float: right;
            text-align: right;

            margin: 0;
            position: fixed;
            right: 0;
            overflow: hidden;
            transition: width 0.2s linear, height 0.2s linear,  background-color 0.2s linear ;
        }

        #menu > .menu-items{
            transition: opacity 0.2s linear,width 0.2s linear, height 0.2s linear;
            background-color: #EEEEEE;
            opacity: 0;
        }
        #menu.expand > .menu-items{
            opacity: 1;
            height: 100% !important;
            width: 100% !important;
        }
        #menu.expand {
            height: 100% !important;
            width: 100% !important;
            background-color: rgba(0, 128, 0, 1);
        }
        #menu > .glyphicon{
            font-size: 30px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body ng-app>
<div id="menu"
     ng-class="{'expand' : __expand}">
    <div ng-show="!__expand" class="show-menu glyphicon glyphicon-menu-hamburger" ng-click="__expand = true"></div>
    <div ng-show="__expand"  class="hide-menu glyphicon glyphicon-remove"         ng-click="__expand = false"></div>
    <div class="menu-items">
    </div>
</div>
</body>
</html>
