<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <style>
        body {
            padding-top: 400px;
            height: 1000px;
        }

        #header-fixed {
            position: fixed;
            top: 0px;
            display: none;
            background-color: white;
        }
    </style>
</head>
<body>
<table id="table-1">
    <thead>
    <tr>
        <th>Col1</th>
        <th>Col2</th>
        <th>Col3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>infoinfoinfoinfoinfoinfoinfo</td>
        <td>info</td>
        <td>info</td>
    </tr>
    <tr>
        <td>info</td>
        <td>info</td>
        <td>infoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfo</td>
    </tr>
    <tr>
        <td>info</td>
        <td>infoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfo</td>
        <td>info</td>
    </tr>
    </tbody>
</table>
<table id="header-fixed"></table>

<script>
    var tableOffset = $("#table-1").offset().top;
    var $header = $("#table-1 > thead").clone();
    var $fixedHeader = $("#header-fixed").append($header);

    var setHeaderSize = function(fromTable, toTable){
        var fromTheads = fromTable.find("th"),
            toTheads   = toTable.find("th");

        for(var i = 0; i< fromTheads.length; i++){
            $(toTheads[i]).width($(fromTheads[i]).width());
        }
    };

    $(window).bind("scroll", function () {
        var offset = $(this).scrollTop();

        if (offset >= tableOffset && $fixedHeader.is(":hidden")) {
            setHeaderSize($("#table-1"), $fixedHeader);
            $fixedHeader.show();
        }
        else if (offset < tableOffset) {
            $fixedHeader.hide();
        }
    });
</script>
</body>
</html>
