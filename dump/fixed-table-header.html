<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <style>
        body {
            padding-top: 400px;
            height: 1000px;
        }

        .header-fixed {
            position: fixed;
            top: 0px;
            background-color: white;
        }
    </style>
</head>
<body>
<table id="table-1">
    <thead>
    <tr>
        <th>Col1</th>
        <th>Col2</th>
        <th>Col3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>infoinfoinfoinfoinfoinfoinfo</td>
        <td>info</td>
        <td>info</td>
    </tr>
    <tr>
        <td>info</td>
        <td>info</td>
        <td>infoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfo</td>
    </tr>
    <tr>
        <td>info</td>
        <td>infoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfoinfo</td>
        <td>info</td>
    </tr>
    </tbody>
</table>
<table id="header-fixed"></table>

<script>
    var table = $("#table-1");
    var tableHeader = table.find("thead");
    var tableOffset = table.offset().top;
    var fixerClass  = "header-fixed";
    var setHeaderSize = function($table){
        var toTheads = $table.find("th"),
            fromTheads   = $($table.find("tr")[1]).find("td");

        for(var i = 0; i< fromTheads.length; i++){
            $(toTheads[i]).width($(fromTheads[i]).width());
        }
    };

    $(window).bind("scroll", function () {
        var offset = $(this).scrollTop();

        if (offset >= tableOffset && !tableHeader.hasClass(fixerClass)) {
            setHeaderSize(table);
            tableHeader.addClass(fixerClass);
        }
        else if (offset < tableOffset) {
            tableHeader.removeClass(fixerClass);
        }
    });
</script>
</body>
</html>
