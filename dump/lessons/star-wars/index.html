<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="app/missions/missions.css">
    <link rel="stylesheet" href="app/spacecrafts/spacecrafts.css">
    <style>
        * {
            box-sizing: border-box;
        }
        #loader{
            position: absolute;
            z-index: 200;
            height: 100%;
            width: 100%;
            background-color: #181818;
            color: white;
            text-align: center;
            padding-top: 10vh;
        }
        .small{
            width: 10px;
            height: 10px;
            transform: scale(1.5);
        }
        .icon{
            border-radius: 50%;
        }
    </style>
</head>

<body ng-app="game" ng-controller="GameController">
    <div id="loader" ng-show="game.loading()">Loading...</div>
    <div class="modal" ng-class="{'show' : game.popup}">
        <div class="modal-contents" ng-if="game.popup">
            <h1 ng-bind="game.popup.title"></h1>
            <p ng-bind="game.popup.text"></p>
            <button ng-click="game.reset()">Play again</button>
        </div>
    </div>

    <div id="app">
        <div id="top-bar">
            <div class="restart" ng-click="game.reset()"> <span class="fa fa-undo"></span></div>
            <div class="message">
                <div class=" typewritter"  ng-type="game.message()"></div>
            </div>
        </div>

        <div id="content"
             ng-class="{'fade' : game.popup}"
             ng-include="'app/missions/missions.html'">
        </div>

        <div id="bottom-bar"
             ng-include="'app/spacecrafts/spacecrafts.html'"
             ng-class="{'expand' : game.expandBottomBar, 'and-select' : game.selectedPlanet}">

        </div>
    </div>

    <script src="../../lib/angular-1.4.3.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/game-controller.js"></script>
    <script src="app/components/services/game-service.js"></script>
    <script src="app/components/services/help-message-service.js"></script>
    <script src="app/missions/planets.js"></script>
    <script src="app/spacecrafts/vehicle.js"></script>
    <script src="app/components/mission-time-filter.js"></script>
    <script src="app/components/typewritter.js"></script>

</body>
</html>
