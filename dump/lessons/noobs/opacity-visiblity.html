<!DOCTYPE html>
<html>
<head>
    <title>Hello HTML</title>
    <style>
        .popup{
            position: absolute;
            z-index: 1;
            top: 0px;
            width: 100%;
            height: 300px;
            background-color: red;
        }

        .hoverable:after{
            content: "hover here";
        }
        .hoverable:hover{
            background-color: green;
        }
    </style>
</head>
<body>
<div class="popup"></div>
<div class="hoverable"></div>
</body>
</html>
