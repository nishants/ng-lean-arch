<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/router.js"></script>
    <script src="app/google-play/google-play.js"></script>
    <style>
        #loader{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;

            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;

            background-color: black;
            color: white;
            text-align : center;
        }
        #app.ready > #loader{
            display: none;
        }
        body{
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="app" class="">
        <div class="device-bar">
            <ul class="notifications">
                <li class="wifi fa fa-wifi"></li>
                <li class="fb fa fa-facebook-official"></li>
                <li class="fb fa fa-facebook-official"></li>
            </ul>
            <ul class="device-status">
                <li class="network"><span>H</span>+R</li>
                <li class="signal fa fa-signal"></li>
                <li class="battery fa fa-battery-three-quarters"></li>
                <li class="time">1:24</li>
            </ul>
        </div>

        <div class="google-play">
            <div class="search">
                <input type="search" class="input">
                <div class="voice fa fa-microphone"></div>
            </div>
        </div>

        <div class="launcher menu-container">
            <div class="menu">
                <div class="row">
                    <div class="tumblr app-link">
                        <div class="icon fa fa-tumblr"></div>
                        <div class="name">Tumblr</div>
                    </div>
                    <div class="app-link">
                        <div class="icon fa fa-github"></div>
                        <div class="name">Github</div>
                    </div>
                    <div class="amazon app-link">
                        <div class="icon fa fa-amazon"></div>
                        <div class="name">Amazon</div>
                    </div>

                </div>
            </div>
        </div>

        <div id="bottom-bar">
            <div id="menu-button">
                <div class="pattern fa fa-ellipsis-h"></div>
                <div class="pattern fa fa-ellipsis-h"></div>
            </div>
        </div>
        <div id="google-play-window-wrapper"></div>
        <div id="menu-window-wrapper" class="menu-container"></div>
    </div>
    <img id="background-image" src="images/smaller-2.jpg">
</body>
</html>
