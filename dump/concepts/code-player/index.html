<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/code-mirror/codemirror.css"/>
    <script src="../../lib/code-mirror/codemirror.js"></script>

    <!-- code mirror modes for mixed html(dependent on xml, css and js modes -->

    <style>
        /* this style applies to loader while app css is loading*/
        .splash.page{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;

            height: 100vh;
            width: 100vw;
        }
        .splash.page > .content{}
        .splash.page > .content > h1, .splash.page > .content > h5{
            margin: 0 auto;
        }
        .splash.page > .content{
            background-color: black;
            color: white;
            text-align : center;
            height: 100%;
            width: 100%;
        }

        .CodeMirror{
            height: auto;
            font-size: small;
            border: 1px solid rgba(0,0,0,0.1);
            background-color: #f7f7f7;
        }
        .CodeMirror-gutter-elt {
            /* text align in gutter(line numbers) */
            text-align: center;
        }


    </style>

</head>

<body ng-app="video-player">
<div class="splash page" ng-show="false">
    <div id="loader" ng-hide="true">
        <h1></h1>
        <h5>loading...</h5>
    </div>
</div>

<div class="video-player">

<textarea class="code" mode="css">
ul {
    list-style-type: none; /* Remove list style*/
}

ul > li > img{
    height: 300px;
    width : 300px;
}
</textarea>
</div>
<script src="../../lib/code-mirror/xml-mode.js"></script>
<script src="../../lib/code-mirror/js-mode.js"></script>
<script src="../../lib/code-mirror/css-mode.js"></script>
<script src="../../lib/code-mirror/html-mixed-mode.js"></script>

<script src="../../lib/angular-1.4.3.js"></script>
<script src="../../lessons/editor.js"></script>
<script src="code-player.js"></script>

<script>

</script>
</body>
</html>
