<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        #loader{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;
            line-height: 200px;

            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;

            background-color: black;
            color: white;
            text-align : center;
        }
        #app.ready > #loader{
            display: none;
        }
    </style>

</head>

<body>
<div id="app"
     class="route" ng-app="xsaas" ng-class="{'ready' : ui.ready}" ng-controller="UIController">
    <div id="loader"><h1>Loading...</h1></div>

</div>

<script src="../../lib/jquery-2.1.4.min.js"></script>
<script src="../../lib/angular-1.4.3.js"></script>
<script src="app/app.js"></script>
<script src="app/config.js"></script>

<script src="app/ui-controller.js"></script>
</body>
</html>
