<form class="signup-form" name="signUpForm" ng-controller="SignUpController">

    <div>
        <span ng-bind="signUpForm.email.$valid"></span>
    </div>
    <div class="field">
        <label>Enter Email</label>
        <input name="email" type="email" ng-model="signup.form.email" required>
    </div>
    <div class="field">
        <label>Choose Password</label>
        <input name="password" type="password" ng-model="signup.form.password" required>
    </div>
    <div class="field">
        <label>Confirm Password</label>
        <input name="cpassword" type="password" ng-model="signup.form.cpassword"  required ng-blur="signup.form.validate()">
    </div>

    <div class="error" >
        <div ng-show="signup.form.errors.passwordMismatch">Passwords don't match.</div>
        <div ng-show="signup.form.error" ng-bind="signup.form.error"></div>
    </div>

    <div class="action" ng-mouseover="signup.form.validate()">
        <button class="primary"  ng-click="signup.form.submit()"
                ng-disabled="(signup.form.cpassword != signup.form.password && !signUpForm.cpassword.$pristine) || !signUpForm.email.$valid">
            Sign Up
        </button>
    </div>
</form>
