<form class="signup-form" ng-controller="SignUpController">

    <div class="field">
        <label>Email</label>
        <input name="email" type="email" ng-model="signup.form.email">
    </div>
    <div class="field">
        <label>Password</label>
        <input name="password" type="password" ng-model="signup.form.password">
    </div>
    <div class="field">
        <label>Confirm Password</label>
        <input name="password" type="password" ng-model="confirm_password" ng-init="confirm_password = signup.form.password">
    </div>

    <div class="error" ng-show="signup.form.error">
        <label ng-bind="signup.form.error"></label>
    </div>

    <div class="action">
        <button class="primary" ng-click="signup.form.submit()"
                ng-disabled="confirm_password != signup.form.password">
            Sign Up
        </button>
    </div>
</form>
