<form class="signup-form" name="signUpForm" ng-controller="SignUpController">

    <div class="field">
        <label>Enter Email</label>
        <input name="email" type="email" ng-model="signup.form.email">
    </div>
    <div class="field">
        <label>Choose Password</label>
        <input name="password" type="password" ng-model="signup.form.password">
    </div>
    <div class="field">
        <label>Confirm Password</label>
        <input name="password" type="password" ng-model="confirm_password" ng-init="confirm_password = signup.form.password">
    </div>

    <div class="error" >
        <div ng-show="confirm_password != signup.form.password">Passwords don't match.</div>
        <div ng-show="signup.form.error" ng-bind="signup.form.error"></div>
    </div>

    <div class="action">
        <button class="primary" ng-click="signup.form.submit()"
                ng-disabled="confirm_password != signup.form.password">
            Sign Up
        </button>
    </div>
</form>
