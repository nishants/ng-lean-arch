<div class="session-info">
    <span ng-if="!user.id"> No User </span>
    <span ng-if="user.id && !user.emailVerified">
        Need Verification
        <a ng-click="user.sendVerificationMail()">Resend</a>
    </span>
    <span ng-if="user.emailVerified">
        Logged In
    </span>
    <div>
        <label ng-bind="user.profile.name"> </label>
        <img ng-src="{{user.profile.picture}}">
    </div>
</div>
