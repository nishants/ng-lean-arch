<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="fired-up" ng-controller="LoginController">

<div>
    <span ng-if="!user.id"> No User </span>
    <span ng-if="user.id && !user.emailVerified"> Need Verification</span>
    <span ng-if="user.emailVerified"> Logged In </span>
</div>

<form>
    <input type="email"     ng-model="login.form.email">
    <input type="password"  ng-model="login.form.password">
    <button ng-click="login.form.submit()">Sign In</button>
    <button ng-click="user.signOut()">Sign Out</button>
</form>

<form>
    <div ng-bind="signup.form.error" ng-show="signup.form.error"></div>
    <input type="email"     ng-model="signup.form.email">
    <input type="password"  ng-model="signup.form.password">
    <input type="password"  ng-model="confirm_password" ng-init="confirm_password = signup.form.password">
    <button ng-click="signup.form.submit()"
            ng-disabled="confirm_password != signup.form.password">
        Sign Up
    </button>
</form>

<form ng-show="user.id">
    <input type="text" ng-model="form.name">
    <input type="text" ng-model="form.picture">
    <button ng-click="user.updateProfile(form.name, form.picture)">Save</button>
</form>
<!--<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>-->
<script src="firebase.js"></script>
<script src="../../lib/angular-1.4.3.js"></script>
<script>

    var  app = angular.module("fired-up", []);

    app.value("credentials", {
        apiKey: "AIzaSyAt3rD67xE5KvwyAk645-tRrKDAG3KH_jY",
        authDomain: "programmers-4d280.firebaseapp.com",
        databaseURL: "https://programmers-4d280.firebaseio.com",
        storageBucket: "programmers-4d280.appspot.com",
        messagingSenderId: "188124641306"
    })

    app.service("RemoteService", ["credentials", function (credentials) {
        var app = firebase.initializeApp(credentials);
        app.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                if (!user.emailVerified) {
                    console.error('Verify mail first');
                    console.log(user)
                }
                else {
                    console.log("Signed In : ")
                    console.log(user)
                }
            } else {
                console.log("Not logged in")
            }
        });

        var
                signIn = function (userEmail, userPassword) {
                    return app.auth().signInWithEmailAndPassword(userEmail, userPassword)
                            .catch(function (error) {
                                console.error(error.message);
                            });
                },
                signOut = function (userEmail, userPassword) {
                    return app.auth().signOut()
                            .catch(function (error) {
                                console.error(error.message);
                            });
                },
                createAccount = function (userEmail, userPassword) {
                    return app.auth().createUserWithEmailAndPassword(userEmail, userPassword);
                },
                writeUserData = function (userId, name, picture) {
                    return app.database().ref('users/' + userId+"/profile").set({
                        name: name,
                        picture: picture
                    });
                };

        return {
            signIn          : signIn,
            signOut         : signOut,
            createAccount   : createAccount,
            writeUserData   : writeUserData
        };
    }]);

    app.service("UserService", ["RemoteService", function (remoteService) {
        var service = {
            id: null,
            name: null,
            email: null,
            picture: null,
            emailVerified: false,
            signIn: function (userEmail, userPassword) {
                return remoteService.signIn(userEmail, userPassword).then(function (user) {
                    service.id = user.uid;
                    service.name = user.displayName;
                    service.email = userEmail;
                    service.emailVerified = user.emailVerified;
                    return user;
                });
            },
            signOut: function () {
                return remoteService.signOut().then(function(response){
                    service.id      = null;
                    service.name    = null;
                    service.email   = null;
                    return response;
                });
            },
            signUp: function (userEmail, userPassword) {
                return remoteService.createAccount(userEmail, userPassword);
            },
            updateProfile: function (name, picture) {
                return remoteService.writeUserData(user.id, name, picture)
                        .then(function () {
                            user.name = name;
                            user.picture = picture;
                        });
            }
        };
        return service;
    }]);

    app.controller("LoginController", ["$scope", "RemoteService", "UserService", "$timeout", function ($scope, remoteService, user, $timeout) {


        var timeout = function(callback, time){
            return function(){
                $timeout(function(){
                    callback();
                })
            }
        };
        var loginForm = {
            email: "nishant.singh87@gmail.com",
            password: "123456",
            onSuccess: function(user){
                $timeout(function () {
                    console.log("logged in"+JSON.stringify(user));
                });
            },
            submit: function () {
                user.signIn(loginForm.email, loginForm.password).then(loginForm.onSuccess);
            }
        };
        var signupForm = {
            email   : "nishant.singh87@gmail.com",
            password: "123456",
            error   : null,
            sendVerificationTo: function(user){
                return user.sendEmailVerification().then(function(respone) {
                    console.log("Verify Email : " + JSON.stringify(respone))
                }, function(error) {
                    console.error("Verify Email Failed: " + JSON.stringify(respone))
                });
            },
            onSignUpError:function(error){
                $timeout(function () {
                    signupForm.error = error.message;
                    console.error(JSON.stringify(error.message));
                });
            } ,
            onSuccess: function (user) {
                $timeout(function () {
                    console.log("created : " + JSON.stringify(user));
                });
                return signupForm.sendVerificationTo(user);
            },
            submit: function () {
                user.signUp(loginForm.email, loginForm.password)
                    .then(signupForm.onSuccess)
                    .catch(signupForm.onSignUpError);
            }
        };
        $scope.login = {
            form: loginForm
        };
        $scope.signup = {
            form: signupForm
        };

        $scope.user = user;
    }]);

</script>
</body>
</html>
