<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="style/index.css" rel="stylesheet">
</head>
<body ng-app="fired-up" ng-controller="UIController">


<div ng-include="'js/templates/session.html'"></div>
<div ng-include="'js/templates/login.html'"></div>
<div ng-include="'js/templates/signup.html'"></div>

<form ng-show="user.profile">
    <div>
        <button ng-click="user.resetPassword()">Reset Password</button>

    </div>
    <input type="text" ng-model="user.profile.name">
    <input type="text" ng-model="user.profile.picture">
    <button ng-click="user.updateProfile(user.profile.name, user.profile.picture)">Save</button>
</form>
<button ng-click="user.signOut()">Sign Out</button>

<!--<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>-->
<script src="firebase.js"></script>
<script src="../../lib/angular-1.4.3.js"></script>
<script src="js/app.js"></script>
<script src="js/services/remote-service.js"></script>
<script src="js/services/user-service.js"></script>
<script src="js/controllers/login-controller.js"></script>
<script src="js/controllers/signup-controller.js"></script>
<script src="js/controllers/ui-controller.js"></script>
</body>
</html>
