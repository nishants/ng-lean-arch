<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blast Button</title>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style>
        body{
            padding: 100px;
        }
        .fixed{
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: none;
            background-color: white;
        }
        .floating{
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-top: none;
        }
    </style>
    <link rel="stylesheet" href="menu-link.css">
</head>
<body>

    <div class="menu-link"  onclick="console.log('hi')">
        <a class="fixed" href="#/fixed">
            <label>Messages</label>
        </a>
        <a class="floating" href="#/floating">
            <span class="icon">
                <img src="icon.png">
            </span>
            <span class="description">Your Enquiry Inbox</span>
        </a>
    </div>

    <button class="switch">Toggle</button>
</body>

<script>
    $(".switch").on("mousedown touchstart", function(e){
        var parent = $("body");
        parent.hasClass("collapse")
                                ? parent.removeClass("collapse")
                                : parent.addClass("collapse");
        e.preventDefault();
    });

</script>
</html>
