<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blast Button</title>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-1.4.3.js"></script>
    <style>
        .fixed{
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: none;
            background-color: white;
        }
        .collapse .fixed{
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .floating{
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-top: none;
        }
    </style>
    <link rel="stylesheet" href="expando.css">
</head>
<body ng-app>

    <ul class="section-bar"
        ng-mouseenter="_collapseSectionBar = false"
        ng-mouseleave="_collapseSectionBar = true"
        ng-class="{'collapse' : _collapseSectionBar}"
        ng-init="_collapseSectionBar = true;">
        <li>
            <div class="menu-link"  onclick="console.log('hi')">
                <a class="fixed" href="#/fixed">
                    <label>Messages</label>
                </a>
                <a class="floating" href="#/floating">
            <span class="icon">
                <img src="icon.png">
            </span>
                    <span class="description">Your Enquiry Inbox</span>
                </a>
            </div>
        </li>
    </ul>

    <button class="switch">Toggle</button>
</body>

<script>
    $(".switch").on("mousedown touchstart", function(e){
        var parent = $("body");
        parent.hasClass("collapse")
                                ? parent.removeClass("collapse")
                                : parent.addClass("collapse");
        e.preventDefault();
    });

</script>
</html>
