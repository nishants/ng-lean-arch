<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blast Button</title>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style>
        body{
            padding: 100px;
        }
        .menu-link{
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
    <link rel="stylesheet" href="menu-link.css">
</head>
<body>

    <div class="menu-link" href="#" onclick="console.log('hi')">
        <a class="fixed">
            <label>Messages</label>
        </a>
        <a class="floating">
            <span class="icon">
                <img src="icon.png">
            </span>
            <span class="description">Your Enquiry Inbox</span>
        </a>
    </div>

    <button class="switch">Toggle</button>
</body>

<script>
    $(".switch").on("mousedown touchstart", function(e){
        $(this).removeClass("animate");
        e.preventDefault();
    });

    $(".switch").on("mouseup touchend", function(e){
        $(this).addClass("animate");
        e.preventDefault();
    });
</script>
</html>
