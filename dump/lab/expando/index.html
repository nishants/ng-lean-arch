<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blast Button</title>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-1.4.3.js"></script>
    <style>
    body{
        height: 300vh;
    }
    </style>
    <link rel="stylesheet" href="expando.css">
</head>
<body ng-app="expando" ng-controller="BarController">

    <ul class="section-bar"
        ng-mouseenter="bar.sections.collapse = false"
        ng-mouseleave="bar.sections.collapse = true"
        ng-class="{'collapse' : bar.sections.collapse}">
        <li class="background"></li>
        <li>
            <div class="menu-link"  onclick="console.log('hi')">
                <a class="fixed" href="#/fixed">
                    <label>Messages</label>
                </a>
                <a class="floating" href="#/floating">
            <span class="icon">
                <img src="icon.png">
            </span>
                    <span class="description">Your Enquiry Inbox</span>
                </a>
            </div>
        </li>
    </ul>

    <button class="switch">Toggle</button>
</body>

<script>
    var expando = angular.module("expando", []);
    expando.controller("BarController", ["$scope", function(scope){
        scope.bar = {
            sections: {
                collapse: true
            }
        };
    }]);
</script>
</html>
