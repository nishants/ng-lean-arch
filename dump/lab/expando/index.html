<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blast Button</title>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-1.4.3.js"></script>
    <style>
    body{
        height: 300vh;
    }
    </style>
    <link rel="stylesheet" href="expando.css">
</head>
<body ng-app="expando" ng-controller="BarController">

    <ul class="section-bar"
        ng-mouseenter="bar.sections.collapse = false"
        ng-mouseleave="bar.sections.collapse = true"
        ng-class="{'collapse' : bar.sections.collapse}">
        <li class="background"></li>
        <li ng-repeat="section in bar.sections.all">
            <div class="menu-link">
                <a class="fixed" href="#/fixed">
                    <label ng-bind="section.label"></label>
                </a>
                <a class="floating" href="#/floating">
            <span class="icon">
                <img ng-src="{{section.icon}}">
            </span>
                    <span class="description" ng-bind="section.description"></span>
                </a>
            </div>
        </li>
    </ul>

    <button class="switch">Toggle</button>
</body>

<script>
    var expando = angular.module("expando", []);
    expando.value("sections", [
        {
            name : "furnitures",
            label: "Furniture",
            link : "#/furnitures",
            icon : "icon.png",
            description : "Best Furniture Here",
        }
    ]);
    expando.controller("BarController", ["$scope","sections", function(scope, sections){
        scope.bar = {
            sections: {
                collapse: true,
                all: sections
            }
        };
    }]);
</script>
</html>
