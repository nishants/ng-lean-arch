<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circular Carousel</title>
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link href='circular-carousel.css' rel='stylesheet' type='text/css'>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>
<body>
    <div class="carousel">
        <img class="slide" src="../../images/360-TajMahal.jpg">
        <img class="slide" src="../../images/carousel/carousel-3.jpg">
        <img class="slide" src="../../images/carousel/carousel-2.jpg">
        <img class="slide" src="../../images/carousel/carousel-1.jpg">
    </div>

    <button onclick="carousel.next()">next</button>
    <button onclick="carousel.previous()">previous</button>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function(){
            window.carousel = {
                index: 0,
                total: 4,
                $carousel: $(".carousel").first(),
                next: function(){
                    if(this.index == this.total -1) return ;
                    var state = carousel.$carousel.prop("class").replace(/index[0-9]/g, "");
                    state += (" index" + (++this.index % this.total))
                    carousel.$carousel.prop("class", state);
                },
                previous: function(){
                    if(this.index == 0) return ;
                    var state = carousel.$carousel.prop("class").replace(/index[0-9]/g, "");
                    state += (" index" + (--this.index % this.total))
                    carousel.$carousel.prop("class", state);
                },
            };

        });
    </script>
</body>
</html>
