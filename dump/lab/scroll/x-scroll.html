<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Magic</title>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style>
        body{
            background-color: #EEE;
            height: 99000vh;
        }
        *{box-sizing: border-box;}

        ul > li:nth-child(2n){
            background-color: white;
        }

        ul > li:nth-child(2n+1){
            background-color: black;
        }

        ul.scroll {
            position: fixed;
            top: 100px;
            list-style-type: none;
            height: 200px;

            display: block;
            margin: 0px;
            padding: 0px;
        }


        ul.h-scroll > li{
            float: left;
        }
        ul.scroll > li{
            height: 200px;
            width:  200px;
        }

    </style>
</head>
<body>
<ul class="h-scroll scroll">
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
</ul>

<ul class="v-scroll scroll">
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
</ul>


<script>
    var
        $target  = $(".h-scroll").first(),
        $target2  = $(".v-scroll").first(),
        currentPosition = 0,
        moveBy = function(scrolledBy){
            currentPosition += scrolledBy;
            $target.css("transform", "translateX(" + (currentPosition) + "px)")
            $target2.css("transform", "translateY(" + (currentPosition) + "px)")
        },
        lastScrollTop = 0 ;

    $(window).bind("scroll",function(e){
        var scrolledBy = $(window).scrollTop() - lastScrollTop;
        moveBy(-scrolledBy);
        lastScrollTop = $(window).scrollTop();
    });

    $(document).ready(function(){
        $target.width($target.find("li").length * $target.find("li").first().width());
        $target2.height($target.find("li").length * $target.find("li").first().height());
    });

</script>
</body>
</html>
