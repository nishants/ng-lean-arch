<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Button</title>
    <link rel="stylesheet" href="index.css">
</head>
<body ng-app>

<div>
    <div class="switch" ng-init="on = false" ng-class="{'off' : !on}" ng-click="on = !on">
        <ul>
            <li class="on">active</li>
            <li class="off">inactive</li>
            <li class="button"></li>
        </ul>
    </div>
</div>

<script src="../../lib/angular-1.4.3.js"></script>

</body>
</html>
