<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Dev</title>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <!--<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>-->
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        a, a:link, a:visited, a:hover, a:active {
            color: white;
            text-decoration: none;
        }
        body{
            height: 200vh;
        }

        #top-fixed-bar{
            top: 0px;
            z-index: 3;
            position: fixed;
            background-color: #3367D6;
            width: 100%;
        }
        #top-fixed-bar > img{
            height: 76px;
        }

        #branding{
            background-color: #4285F4;
            margin-top: 76px;
            position: relative;
            z-index: 2;
        }
        #branding > img{
            height: 154px;

            -webkit-transition: all 100ms cubic-bezier(0.42, 0, 0.58, 1);
            -moz-transition:    all 100ms cubic-bezier(0.42, 0, 0.58, 1);
            -o-transition:      all 100ms cubic-bezier(0.42, 0, 0.58, 1);
            transition:         all 100ms cubic-bezier(0.42, 0, 0.58, 1);
        }

        nav.collapse > #branding >img{
            opacity: 0;
        }
        .menu{
            padding: 20px;
            background-color: #4285F4;
            overflow: hidden;
            box-shadow: 0 2px 3px rgba(0,0,0,.28);
        }

        .menu, .menu > ul{
            -webkit-transition: all 500ms linear;
            -moz-transition:    all 500ms linear;
            -o-transition:      all 500ms linear;
            transition:         all 500ms linear;
        }
        .menu > ul{
            list-style: none;
            display: block;
        }
        .menu > ul > li{
            display: inline-block;
            color: rgba(255,255,255,.7);
            font-size: 25px;
            line-height: 44px;
            padding: 5px 20px;
        }
        .menu > ul > li > a{
            border-bottom: 2px solid transparent;
        }
        .menu > ul > li.current{
            border-bottom: 2px solid white
        }

        nav > .menu-fixed{
            z-index: 1;
            position: fixed;
            width: 100%;
            top: 76px;
        }

        nav:not(.collapse) > .menu-fixed{
            box-shadow: none;
        }
        nav:not(.collapse) > .menu-fixed > ul{
            transform: translateY(-200%);
        }

        nav.collapse > .menu:not(.menu-fixed) > ul{
            transform: translateY(-200%);
        }
        nav.collapse > .menu:not(.menu-fixed){
            opacity: 0;
        }

        nav.collapse > .menu-fixed >ul{
            opacity: 1;
        }

    </style>
</head>
<body>
<nav class="a">
    <div id="top-fixed-bar">
        <img src="../images/google-dev/top-bar.png" alt="Google Developers" class="devsite-logo-wordmark">
    </div>
    <div class="menu menu-fixed">
        <ul>
            <li class="current"><a href="#">Guide</a></li>
            <li><a href="#">Reference</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </div>
    <div id="branding">
        <img src="../images/google-dev/branding.png">
    </div>
    <div class="menu">
        <ul>
            <li class="current"><a href="#">Guide</a></li>
            <li><a href="#">Reference</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </div>
</nav>

<script>
    var menuFixed = $(".menu.menu-fixed"),
            menu =  $(".menu:not(.menu-fixed)"),
            nav = $("nav");


    $(window).bind("DOMContentLoaded load resize scroll",function(){
        var container         = menu[0].getBoundingClientRect(),
            aboveViewport     = (container.top - container.height/2 ) < 76;
        aboveViewport ? nav.addClass("collapse") : nav.removeClass("collapse");

    });

</script>
</body>
</html>
