<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>expanding search widget</title>
    <link rel="stylesheet" href="../lib/normalize-3.0.2.css">
    <script src="../lib/angular-1.4.3.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        .icon > svg{
            width: 35px;
            height: 35px;
            display: block;
        }
        .container{
            width: 35px;
            height: 35px;
            overflow: hidden;
        }
        .container > .icon:nth-child(2){
            position: relative;
            top: -35px;
            transform: scale(0.5);
            color: green;
            background: #EEE;
            border-radius: 50%;
            border: 1px solid green;
            left: 5px;
        }
        .icon.green > svg{
            fill: green;
        }
    </style>
</head>
<body ng-app>

    <div class="container">
        <div class="user icon"    ng-include="'../concepts/homepage/images/icons/user.svg'"></div>
        <div class="green notifiy icon" ng-include="'../concepts/homepage/images/icons/bell.svg'"></div>
    </div>

</body>
</html>
