<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blast Button</title>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style>
        body{
            padding: 100px;
        }
        .blast:after{
            background-color: rgba(33, 150, 243, 0.5) !important;
            border-color: rgba(33, 150, 243, 0.5) !important;
        }
        .blast{
            border: none;
            background-color: #2196f3;
            outline: none;
            padding: 30px;
        }
    </style>
    <link rel="stylesheet" href="blast.css">
</head>
<body>

    <button class="blast">Blast Button</button>
</body>

<script>
    $(".blast").on("mousedown touchstart", function(e){
        $(this).removeClass("animate");
        e.preventDefault();
    });

    $(".blast").on("mouseup touchend", function(e){
        $(this).addClass("animate");
        e.preventDefault();
    });
</script>
</html>
