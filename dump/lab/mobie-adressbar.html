<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/normalize-3.0.2.css">
    <script src="../lib/jquery-2.1.4.min.js"></script>

    <style>
        *{box-sizing: border-box; !important}
        body{
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
         .container{
            height: 100%;
            overflow: auto;
         }
        ul.content{
            margin: 0px;
            padding: 0px;
            list-style: none;
            height: 100%;
        }
        ul.content >li {
            height: 100vh;
            line-height: 95vh;
            font-size: 50vh;
        }
        ul.content > li:nth-child(1){background-color: #F44336}
        ul.content > li:nth-child(2){background-color: #4CAF50}
        ul.content > li:nth-child(3){background-color: #FFC107}
        ul.content > li:nth-child(4){background-color: #00BCD4}
    </style>

</head>
<body>
    <div class="container">
        <ul class="content">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
