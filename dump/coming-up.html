<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css">

    <style>
        #amoeba-social  *{
            margin: 0px auto;
            padding: 0;
            line-height: 80%;
            box-sizing: border-box;
            outline: none;

            text-align: center;
            -webkit-transition: all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            -moz-transition:    all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            -o-transition:      all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            transition:         all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
        }
        .title-font{
            color: #F7F7F7;
        }
        body{
            background-color: #000000;
            text-align: center;
            min-width: 350px;
        }

        #amoeba-social > ul#blog-sections{
            list-style: none;
            display: block;
        }

        .clickable:hover{
            opacity: 0.8;
        }
        .clickable.clicked{
            transform: scale(0.9);
        }

        #amoeba-social > ul#blog-sections > li{
            display: inline-block;
            padding: 7px;
            font-weight: 300;
            background-color: rgba(242, 243, 242, 0.15);;
            color: rgba(247, 247, 247, 0.85);

            min-width: 100px;
            border: 1px solid rgba(242, 243, 242, 0.3);
            border-radius: 5px;
            margin: 2px;
        }
        #amoeba-social > #blog-title{
            font-size: 50px;
            font-weight: 700;
            margin: 100px auto 10px auto;
            text-shadow: 0 0 5px #f7f7f7;
        }

        #amoeba-social.loading > ul#blog-sections, #amoeba-social.loading > #blog-title, #amoeba-social.loading > #search-panel{
            margin-top: 100vh;
            opacity: 0;
        }
        #search-panel{
            padding: 15px;
            display: table;
        }
        #search-panel > .input > input, #search-panel > .input .addon{
            display: table-cell;
        }
        #search-panel > .input {
            display: table-row;
        }

        #search-panel > .input > .addon{
            background-color: rgba(247, 247, 247, 0.85);
            padding: 5px 15px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        #search-panel .input > input{
            color: rgba(247, 247, 247, 0.85);
            min-width: 300px;
            padding: 5px 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(242, 243, 242, 0.3);

            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .loading{
            padding: 50vh;
        }
        .loading:before{
            content: "loading...";
            margin: auto;
            color: #F7F7F7;
            margin-top: 10vh;
            font-size: 30px;
        }
    </style>
</head>

<body id="amoeba-social" class="loading">
    <div id="blog-title" class="title-font"><span>amoeba</span><span>.</span><span>social</span></div>
    <div id="search-panel">
        <div class="input">
            <input type="search">
            <span class="clickable addon fa fa-search"></span>
        </div>
    </div>
    <ul id="blog-sections" class="title-font">
        <li class="clickable">lab</li>
        <li class="clickable">concepts</li>
        <li class="clickable">lessons</li>
        <li class="clickable">about me</li>
    </ul>
    <script src="lib/jquery-2.1.4.min.js"></script>

    <script>
        setTimeout(function(){
            $("#amoeba-social").removeClass("loading");
        },100);

        var $clickables = $(".clickable");
        $clickables.on("mousedown", function(e){
            $(e.target).addClass("clicked");

        });
        $clickables.on("mouseup mouseleave", function(e){
            $(e.target).removeClass("clicked");
        });

    </script>
</body>
</html>
