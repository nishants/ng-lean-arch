<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style>
        *{box-sizing: border-box;}
        body{
            padding: 5px 10px;
        }

        ul.flipper{
            margin: 0px auto;
            list-style: none;
            padding: 0px;

            overflow: hidden;
            background: #EEE;
            height: 100vh;
        }

        ul.flipper > li{
            height: 100vh;
            transition: height 300ms ease-in;
            transition-delay: 100ms;
            overflow: hidden;
        }

        ul.flipper > li > .flippable{
            border: 1px solid rgba(0,0,0,.1);
            background-color: #4caf50;
            line-height: 100vh;
            text-align: center;
        }

        ul.flipper > li.flipped-out > .flippable{
            transition-delay: 0ms;
            transform : translateX(-100vw);
            opacity: 0;
        }

        .flipped-out{
            height: 0px !important;
            border: none;
        }
        .flipping-out > .flippable{
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <ul class="flipper">
        <li><div class="flippable"><div class="demo">Flip me out</div></div></li>
        <li><div class="flippable">Flip me out</div></li>
        <li><div class="flippable">Flip me out</div></li>
        <li><div class="flippable">Flip me out</div></li>
        <li><div class="flippable">Flip me out</div></li>
        <li><div class="flippable">Flip me out</div></li>
    </ul>

    <script>
        var flippedOut = function($wrapper){
            $wrapper.addClass("flipped-out");
         }, threshold = 100;

        var flippingOut = function($e){
            $e.addClass("flipping-out")
        };
        var notFlippingOut = function($e){
            $e.removeClass("flipping-out")
        };
        var flipEnds = function(wrapper, target){
            target.css("transform", "" );// allow transfrom through css class to apply
            wrapper.removeClass("flipping-out");
        };

        var touchedAt = function (e) {
            return e.originalEvent.touches[0].pageY
        };

        var Wrapper = function($e){
            this.$e = $e;
            var wrapper = this;
            var flippable = $e.find(".flippable").first();
            $e.on('touchstart', function (e) {
                wrapper.startAt = touchedAt(e);
            });

            $e.on('touchmove', function (e) {
                wrapper.flippedTo = touchedAt(e);
                var flipDistance = wrapper.startAt - wrapper.flippedTo;
                flippable.css("transform", "translateY(-"+ flipDistance + "px)" );
                flipDistance > threshold ? flippingOut(wrapper.$e) : notFlippingOut(wrapper.$e);
            });

            $e.on('touchend', function (e) {
                var flipDistance = wrapper.startAt - wrapper.flippedTo;
                flipDistance > threshold ? flippedOut(wrapper.$e) : "";
                flipEnds(wrapper.$e, $(flippable));
            });
        };

        var Flipper = function($e){
            $e.find("li").each(function(i, flippable){
                new Wrapper($(flippable));
            });
        };
        $(document).ready(function(){
            new Flipper($(".flipper").first());
        });
    </script>
</body>
</html>
