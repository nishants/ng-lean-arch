<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swipe</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style>
        *{box-sizing: border-box;}
        body{
            padding: 5px 10px;
        }

        ul.flipper{
            margin: 0px auto;
            list-style: none;
            padding: 0px;

            overflow: hidden;
            background: #EEE;
        }

        ul.flipper > li{
            height: 100px;
            transition: height 300ms ease-in;
            transition-delay: 100ms;
            overflow: hidden;
        }

        ul.flipper > li > .flippable{
            border: 1px solid rgba(0,0,0,.1);
            background-color: #4caf50;
            line-height: 100px;
            text-align: center;
        }

        ul.flipper > li.swiped-out > .flippable{
            transition-delay: 0ms;
            transform : translateX(-100vw);
            opacity: 0;
        }

        .swiped-out{
            height: 0px !important;
            border: none;
        }
        .swiping-out > .flippable{
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <ul class="flipper">
        <li><div class="flippable"><div class="demo">Swipe me out</div></div></li>
        <li><div class="flippable">Swipe me out</div></li>
        <li><div class="flippable">Swipe me out</div></li>
        <li><div class="flippable">Swipe me out</div></li>
        <li><div class="flippable">Swipe me out</div></li>
        <li><div class="flippable">Swipe me out</div></li>
    </ul>

    <script>
        var swipedOut = function($wrapper){
            $wrapper.addClass("swiped-out");
         }, threshold = 100;

        var swipingOut = function($e){
            $e.addClass("swiping-out")
        };
        var notSwipingOut = function($e){
            $e.removeClass("swiping-out")
        };
        var swipeEnds = function(wrapper, target){
            target.css("transform", "" );// allow transfrom through css class to apply
            wrapper.removeClass("swiping-out");
        };

        var touchedAt = function (e) {
            return e.originalEvent.touches[0].pageX
        };

        var Wrapper = function($e){
            this.$e = $e;
            var wrapper = this;
            var flippable = $e.find(".flippable").first();
            $e.on('touchstart', function (e) {
                wrapper.startAt = touchedAt(e);
            });

            $e.on('touchmove', function (e) {
                wrapper.swipedTo = touchedAt(e);
                var swipeDistance = wrapper.startAt - wrapper.swipedTo;
                flippable.css("transform", "translateX(-"+ swipeDistance + "px)" );
                swipeDistance > threshold ? swipingOut(wrapper.$e) : notSwipingOut(wrapper.$e);
            });

            $e.on('touchend', function (e) {
                var swipeDistance = wrapper.startAt - wrapper.swipedTo;
                swipeDistance > threshold ? swipedOut(wrapper.$e) : "";
                swipeEnds(wrapper.$e, $(flippable));
            });
        };

        var Flipper = function($e){
            $e.find("li").each(function(i, flippable){
                new Wrapper($(flippable));
            });
        };
        $(document).ready(function(){
            new Flipper($(".flipper").first());
        });
    </script>
</body>
</html>
