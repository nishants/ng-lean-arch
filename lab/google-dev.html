<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Dev</title>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <!--<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>-->
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        a, a:link, a:visited, a:hover, a:active {
            color: white;
            text-decoration: none;
        }
        body{
            height: 200vh;
        }
        #top-fixed-bar > img{
            display: inline-block;
            height: 36px;
            width: 216px;
        }

        #top-fixed-bar{
            height: 76px;
            top: 0px;
            position: fixed;
            background-color: #3367D6;
            width: 100%;
            padding: 10px 24px;
            line-height: 24px;
        }

        #branding{
            background-color: #4285F4;
            margin-top: 76px;
            padding: 20px 50px;
        }
        #branding > .gmail-logo{
            padding: 25px;
            background-color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        #branding > .gmail-logo > img{
            height: 32px;
            width: 32px;
        }
        .menu{
            padding: 20px;
            background-color: #4285F4;
            box-shadow: 0 2px 3px rgba(0,0,0,.28);
        }
        .menu > ul{
            list-style: none;
            display: block;
        }
        .menu > ul > li{
            display: inline-block;
            color: rgba(255,255,255,.7);
            font-size: 25px;
            line-height: 44px;
            padding: 5px 20px;
        }
        .menu > ul > li > a{
            border-bottom: 2px solid transparent;
        }
        .menu > ul > li.current{
            border-bottom: 2px solid white
        }

        nav > .menu-fixed{
            opacity: 0;
            z-index: -1;
            position: fixed;
            width: 100%;
            top: 76px;

            -webkit-transition: all  500ms linear;
            -moz-transition:    all  500ms linear;
            -o-transition:      all  500ms linear;
            transition:         all  500ms linear; /* custom */
        }

        nav.collapse > .menu-fixed{
            z-index: 1;
            opacity: 1;
        }

    </style>
</head>
<body>
<nav class="a">
    <div id="top-fixed-bar">
        <img src="https://developers.google.com/_static/73b214bebc/images/redesign-14/devsite-logo-white-wordmark-new.svg" alt="Google Developers" class="devsite-logo-wordmark">
    </div>
    <div class="menu menu-fixed">
        <ul>
            <li class="current"><a href="#">Guide</a></li>
            <li><a href="#">Reference</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </div>
    <div id="branding">
        <div class="gmail-logo">
            <img src="../images/gmail_64dp.png">
        </div>
    </div>
    <div class="menu">
        <ul>
            <li class="current"><a href="#">Guide</a></li>
            <li><a href="#">Reference</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
