<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circular Carousel</title>
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link href='circular-carousel.css' rel='stylesheet' type='text/css'>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        div {
            position:relative;
            margin:80px;
            width:220px; height:220px;
        }
        canvas {
            display: block;
            position:absolute;
            top:0;
            left:0;
        }
        span {
            color:#555;
            display:block;
            line-height:220px;
            text-align:center;
            width:220px;
            font-family:sans-serif;
            font-size:40px;
            font-weight:100;
            margin-left:5px;
        }

        input {
            width: 200px;
        }

        span {

        }
    </style>

</head>
<body ng-app="app" ng-controller="loader">
<div class="circular-loader chart" id="graph" data-percent="20"></div>


    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-1.4.3.js"></script>
    <script>
        var app = angular.module("app", []);
        app.controller("loader", ["$scope", "$timeout", function(scope, $timeout){
            scope.porgress = 0;
            var progression = function () {
                scope.porgress += 10;
                $timeout(progression, 250);
            };
            $timeout(progression, 250);
        }]);
        app.directive("circularLoader", [function(){
            return {
                restrict: "C",
                link :function(scope, element, attrs){
                    var el = document.getElementById('graph'),
                            options = {
                                percent:     el.getAttribute('data-percent') || 25,
                                size:        el.getAttribute('data-size') || 220,
                                lineWidth:   el.getAttribute('data-line') || 15,
                                rotate:      el.getAttribute('data-rotate') || 0
                    }

                    var canvas = document.createElement('canvas');
                    var span = document.createElement('span');
                    span.textContent = options.percent + '%';

                    if (typeof(G_vmlCanvasManager) !== 'undefined') {
                        G_vmlCanvasManager.initElement(canvas);
                    }

                    var ctx = canvas.getContext('2d');
                    canvas.width = canvas.height = options.size;

                    el.appendChild(span);
                    el.appendChild(canvas);

                    ctx.translate(options.size / 2, options.size / 2); // change center
                    ctx.rotate((-1 / 2 + options.rotate / 180) * Math.PI); // rotate -90 deg

//imd = ctx.getImageData(0, 0, 240, 240);
                    var radius = (options.size - options.lineWidth) / 2;

                    var drawCircle = function(color, lineWidth, percent) {
                        percent = Math.min(Math.max(0, percent || 1), 1);
                        ctx.beginPath();
                        ctx.arc(0, 0, radius, 0, Math.PI * 2 * percent, false);
                        ctx.strokeStyle = color;
                        ctx.lineCap = 'round'; // butt, round or square
                        ctx.lineWidth = lineWidth
                        ctx.stroke();
                    };

                    drawCircle('#efefef', options.lineWidth, 100 / 100);
                    drawCircle('#555555', options.lineWidth, options.percent / 100);
                }            };
        }]);

    </script>
</body>
</html>
