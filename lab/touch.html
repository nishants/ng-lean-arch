<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Touch With Jquery</title>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <style>
        body{
            margin: 300px;
        }
        .touch-me{
            background-color: red;
            width: 40px;
            height: 40px;
        }
        .console{
            margin: 10px;
            border: 1px solid #EEE;
        }
    </style>
</head>
<body>
    <div class="touch-me"></div>
    <div class="console"></div>
    <script>
        /****************
         * Touch move updated at every 1px.
        *****************/
        var print = function(message){
            $('.console').first().html(message)
            },
            touchedAt = function(e){
                return !(e || e.originalEvent.touches) ? null :  {x: e.originalEvent.touches[0].pageX, y: e.originalEvent.touches[0].pageY}
            };

        $(".touch-me").on('click touchstart', function(e){
            print("you touched me, at" + touchedAt(e).x);
        });
        $(".touch-me").on('click touchmove', function(e){
            print("you moved me, at "+ touchedAt(e).x);
        });
    </script>
</body>
</html>
