<!DOCTYPE html>
<html>
<head>
    <title>Free Fall CSS3 example</title>
    <style>
        #wrapper {
            position: relative;
            left: 10px;
            top: 10px;
            width: 200px;
            height: 600px;
            text-align:center;
            border: 1px solid #AAA;
        }
        #box {
            display: inline-block;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            background: #C11;
            transition: all 1s;
        }

        #wrapper:hover {
            background: #EEE;
        }
        #wrapper:hover #box {
            -webkit-animation: freefall 1s ease-in forwards;
            animation: freefall 1s ease-in forwards;
        }

        @-webkit-keyframes freefall {
            0% { bottom: calc(100% - 100px); }
            45% { bottom: 200px; }
            80% { bottom: 50px; }
            25%, 65%, 100% { bottom: 0px; -webkit-animation-timing-function: ease-out; }
        }

        @keyframes freefall {
            0% { bottom: calc(100% - 100px); }
            45% { bottom: 200px; }
            80% { bottom: 50px; }
            25%, 65%, 100% { bottom: 0px; -webkit-animation-timing-function: ease-out; }
        }

    </style>
</head>
<body>
<div id="wrapper">
    <div id="box"></div>
</div>
<p>courtesy :http://snipeasy.com/snippets/53e72b3c8522018a3d2a8c0b
</p>
</body>
