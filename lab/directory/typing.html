<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 - Typing Effect</title>
    <style>
        .hidden{
            display: none;
        }
        .typewritter {
            display: inline-block;
            -webkit-transition: none;
            -moz-transition: none;
            -o-transition: none;
            transition: none;

            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            -webkit-animation   : type 3s steps(60, end);
            animation           : type 3s steps(60, end);

            margin-left: auto !important;
            margin-right: auto !important;
        }

        @keyframes type {
            from {
                width: 0;
            }
        }




    </style>
</head>
<body ng-app>
{{1+2}}
<p class="hidden" ng-class="{'typewritter' : true}">
    Typing effect with CSS3.
    Now a very long paragraph.
    Now a very long paragraph.
    Now a very long paragraph.
    Now a very long paragraph.
</p>

</html>
