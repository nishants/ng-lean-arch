<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">

    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style></style>

</head>

<body>
    <ul class="deck">
        <li>
           <div class="card">
               <div class="picture">
                   <img src="../../images/wall-lamp.jpg">
               </div>
               <div class="caption">
                   <span class="title">Spider III Wall Lamp</span>
                   <span class="sub-title">Mambo Unlimited Ideas</span>
               </div>
               <div class="action">
                   <button class=" fa fa-plus"></button>
                   <div class="ripple"></div>
               </div>
               <div class="overlay"></div>
           </div>
        </li>
    </ul>

<script>
    var card = function($card){
        var action = $card.find(".action"),
            button = action.find("button"),
            ripple = action.find(".ripple");

        button.on("mousedown touchstart", function(){
            ripple.addClass("burst");
            setTimeout(function(){
                ripple.removeClass("burst");
            }, 500);
        });

    };
    card($(".card").first());
</script>
</body>
</html>
