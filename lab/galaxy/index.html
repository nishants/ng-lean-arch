<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <style>
        * {
            box-sizing: border-box;
        }
        .red{
            background-color: #ff5e46;
        }
        .light-red{
            background-color: #ffa27e;
        }
        .blue{
            background-color: #4a89dc;
        }
        .light-blue{
            background-color: #acbbdc;
        }
        header, footer{
            height: 50px;
            position: fixed;
            width: 100%;
            background-color: #EEE;
        }
        header{
            top: 0px;
        }
        footer{
            bottom: 0px;
        }

    </style>
</head>

<body>
    <header>header</header>

    <nav class="show vehicles">
        <div class="left-pane">
            <div class="red overview"></div>
            <div class="light-red description"></div>
        </div>
        <div class="right-pane">
            <div class="blue overview"></div>
            <div class="light-blue description"></div>
        </div>
    </nav>

    <footer>footer</footer>
</body>
</html>
