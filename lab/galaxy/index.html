<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/top-bottom-bars.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .red {
            background-color: #ff5e46;
        }

        .light-red {
            background-color: #ffa27e;
        }

        .blue {
            background-color: #4a89dc;
        }

        .light-blue {
            background-color: #acbbdc;
        }



        #loader.done {
            transform: translateY(-150vh);
        }

        #loader {
            position: absolute;
            top: 50px;
            z-index: 200;

            height: calc(100vh - 50px);
            width: 100%;

            background-color: #181818;
            color: white;

            text-align: center;
            padding-top: 10vh;

            -webkit-transition: all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            -moz-transition: all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            -o-transition: all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            transition: all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
        }

        .undo-list{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        article{
            text-align: center;
        }

        .mission{
            height: 50px;
            display: inline-block;
        }
        .mission > .destination{
            width: 110px;
        }
        .mission > .vehicle{
            width: 150px;
        }
        .mission > .cancel{
            width: 50px;
        }

        .mission > .destination, .mission > .vehicle, .mission > .cancel{
            float: left;
            height: 50px;
            padding: 10px 5px;

            background-color: #EEE;
            margin-right: 1px;
        }
        .mission > .destination > img, .mission > .vehicle > img{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            float: left;
        }
        .mission > .destination > .name, .mission > .vehicle > .name{
            line-height: 35px;
            font-size: 13px;
            display: inline-block;
            float: left;
            padding: 0px 5px 0px 10px;
        }

        .mission > .cancel{
            font-size: 30px;
            color: #FF5722;
        }

    </style>
</head>

<body ng-app="galaxy" ng-controller="MissionsController">
    <div id="loader" ng-class="{'done' : galaxy.ready}">Loading</div>
    <header>
        <div class="logo">by Dawn</div>
        <div class="reset fa fa-undo"></div>
    </header>

    <nav ng-class="{'show' : galaxy.ui.showMenu, 'vehicles' : galaxy.ui.selectPlanet, 'planets' : !galaxy.ui.selectPlanet}">
        <div class="menu-button" ng-click="galaxy.ui.showMenu = !galaxy.ui.showMenu; galaxy.ui.selectPlanet = null;">
            <div class="open">+</div>
            <div class="close">x</div>
        </div>
        <div class="left-pane" >
            <ul class="planets undo-list">
                <li ng-repeat="planet in galaxy.planets" ng-click="galaxy.ui.selectPlanet = planet">
                    <div class="red overview" >
                        <img ng-src="../../lessons/star-wars/{{planet.icon}}">
                    </div>
                    <div class="light-red description">
                        <div ng-bind="planet.name"></div>
                        <div >{{planet.distance}} megamiles</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="right-pane">
            <ul class="vehicles undo-list">
                <li ng-repeat="vehicle in galaxy.vehicles" ng-click="galaxy.addMission(galaxy.ui.selectPlanet, vehicle); galaxy.ui.showMenu = false;">
                    <div class="blue overview">
                        <img ng-src="../../lessons/star-wars/{{vehicle.icon}}">
                    </div>
                    <div class="light-blue description">
                        <div ng-bind="vehicle.name"></div>
                        <div >{{vehicle.speed}} megamiles/hours</div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <article>
        <h1>Missions</h1>
        <ul class="missions undo-list">
            <li class="no-missions" ng-if="!galaxy.missions.length">
                <h1>No Missions</h1>
            </li>
            <li class="mission" ng-repeat="mission in galaxy.missions">
                <div class="destination">
                    <img ng-src="../../lessons/star-wars/{{mission.destination.icon}}">
                    <span class="name" ng-bind="mission.destination.name"></span>
                </div>
                <div class="vehicle" >
                    <img ng-src="../../lessons/star-wars/{{mission.vehicle.icon}}">
                    <span class="name" ng-bind="mission.vehicle.name"></span>
                </div>
                <div class="cancel fa fa-close" ng-click="galaxy.missions.splice($index, 1)"></div>
            </li>
        </ul>
    </article>

    <footer id="bottom-bar">
        <div class="time">200 Hours</div>
        <div class="submit disabled">Find Falcone</div>
    </footer>
    <script src="../../lib/angular-1.4.3.js"></script>

    <script src="../../lessons/star-wars/app/app.js"></script>
    <script src="../../lessons/star-wars/app/controllers/game-controller.js"></script>
    <script src="../../lessons/star-wars/app/components/services/game-service.js"></script>
    <script src="../../lessons/star-wars/app/components/services/help-message-service.js"></script>
    <script src="../../lessons/star-wars/app/missions/planets.js"></script>
    <script src="../../lessons/star-wars/app/spacecrafts/vehicle.js"></script>
    <script src="../../lessons/star-wars/app/components/mission-time-filter.js"></script>
    <script src="../../lessons/star-wars/app/components/typewritter.js"></script>

    <!-- New app -->
    <script src="app/app.js"></script>
    <script src="app/controllers/missions-controller.js"></script>

</body>
</html>
