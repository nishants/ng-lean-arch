<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <style>
        * {
            box-sizing: border-box;
        }
        .red{
            background-color: #ff5e46;
        }
        .light-red{
            background-color: #ffa27e;
        }
        .blue{
            background-color: #4a89dc;
        }
        .light-blue{
            background-color: #acbbdc;
        }
        header, footer{
            height: 50px;
            padding: 15px;
            position: fixed;
            width: 100%;
            background-color: #EEE;
        }
        header{
            top: 0px;
        }

        header > .logo{
            float: left;
        }
        header > .reset{
            float: right;
        }

        footer{
            bottom: 0px;
        }
        footer > .time{
            float: left;
        }
        footer > .submit{
            float: right;
        }

    </style>
</head>

<body ng-app>
    <header>
        <div class="logo">by Dawn</div>
        <div class="reset fa fa-undo"></div>
    </header>

    <nav class="vehicles" ng-class="{'show' : __showNav}">
        <div class="menu-button" ng-click="__showNav = !__showNav">
            <div class="open">+</div>
            <div class="close">x</div>
        </div>
        <div class="left-pane">
            <div class="red overview"></div>
            <div class="light-red description"></div>
        </div>
        <div class="right-pane">
            <div class="blue overview"></div>
            <div class="light-blue description"></div>
        </div>
    </nav>

    <article>
    </article>

    <footer>
        <div class="time">200 Hours</div>
        <div class="submit">Find Falcone</div>
    </footer>
    <script src="../../lib/angular-1.4.3.js"></script>
</body>
</html>
