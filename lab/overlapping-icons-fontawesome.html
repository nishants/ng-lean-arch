<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>expanding search widget</title>
    <link rel="stylesheet" href="../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="../lib/angular-1.4.3.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        .icon{
            font-size: 25px;
        }
        .container{
            width: 35px;
            height: 35px;
            overflow: hidden;
            text-align: center;
        }
        .container > .icon:nth-child(2){
            position: relative;
            top: -30px;
            transform: scale(0.5);
            background: #EEE;
            border-radius: 50%;
            border: 1px solid green;
            left: 10px;
            font-size: 15px;
            padding: 5px;
        }
        .icon.green{
            color: green;
        }
    </style>
</head>
<body ng-app>
    <div class="container">
        <div class="icon fa fa-user"></div>
        <div class="green icon fa fa-bell"></div>
    </div>

</body>
</html>
