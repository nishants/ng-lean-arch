<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style>
        body{
            background-color: black;
        }

        #horizontal {
            height: 200px;
            width: 200px;
            overflow: auto;
        }

        #horizontal > ul{
            list-style: none;
            margin: 0;
            padding: 0;
            display: block;

            height: 200px;
            width: 1000px;
        }

        #horizontal > ul > li{
             width: 200px;
             height: 200px;
             margin: 0;
             display: inline-block;
             float: left;
        }


        #horizontal > ul  > li:nth-child(2n){
            background-color: white;
        }

        #horizontal > ul  > li:nth-child(2n + 1){
            background-color: #EEE;
        }

    </style>
</head>
<body>
    <div id="horizontal">
        <ul>
            <li >6</li>
            <li id="x7">7</li>
            <li id="x8">8</li>
            <li id="x9">9</li>
            <li id="x10">10</li>
        </ul>
    </div>

    <button onclick="carousel.next()">next</button>
    <button onclick="carousel.previous()">previous</button>
    <script>

        var Carousel = function ($carousel) {
            this.__index  = 0;
            this.$carousel  = $carousel;
            this.__step   = $carousel.width();
        };

        Carousel.prototype.next     = function(){
            this.__index = Math.floor($("#horizontal").scrollLeft()/this.__step);
            this.__index ++;
            this.rePosition();
        };

        Carousel.prototype.previous = function(){
            this.__index = Math.floor($("#horizontal").scrollLeft()/this.__step);
            this.__index --;
            this.rePosition();
        };

        Carousel.prototype.rePosition = function(){
            var offset = (this.__index *  this.__step);
            this.$carousel.animate({scrollLeft: offset}, 100);
        };

        $(document).ready(function(){
            window.carousel  = new Carousel($("#horizontal"));
        });
    </script>
</body>
</html>
