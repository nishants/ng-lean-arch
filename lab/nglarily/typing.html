<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 - Typing Effect</title>
    <style>
        .typewritter:not(.show), .cursor:not(.show){
            display: none !important;
        }
        .typewritter {
            -webkit-transition: none;
            -moz-transition: none;
            -o-transition: none;
            transition: none;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            -webkit-animation   : type 1s steps(60, end);
            animation           : type 1s steps(60, end);
            text-align: left;
        }

        @keyframes type {
            from {
                width: 0;
            }
        }


    </style>
</head>
<body ng-app>
<p class="typewritter" ng-class="{'show' : true}">
    Typing effect with CSS3.
    Now a very long paragraph.
    Now a very long paragraph.
    Now a very long paragraph.
    Now a very long paragraph.
</p>

</body>
</html>
