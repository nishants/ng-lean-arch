<div class="campaigns table fixed-head stripe">
    <div class="thead">
        <div class="table-controls">

        </div>
        <div class="tr">
            <div class="th select"><input type="checkbox"></div>
            <div class="th name">Name</div>
            <div class="th ">Status</div>
            <div class="th ">Results</div>
            <div class="th ">Cost</div>
            <div class="th ">Reach</div>
            <div class="th ">Spend</div>
            <div class="th date">Created</div>
            <div class="th date">Updated</div>
        </div>
    </div>
    <div class="tbody">
        <div class="tr"
             ng-repeat="campaign in campaigns">
            <div class="td select"><input type="checkbox"></div>
            <div class="td name">{{$index +" : " + campaign.name }}<span class="actions fa fa-chevron-down"></span></div>
            <div class="td">running</span></div>
            <div class="td">1 click</div>
            <div class="td">{{campaign.cost}}</span></div>
            <div class="td">{{campaign.reach}}</div>
            <div class="td">{{campaign.spend}}</div>
            <div class="td date">{{campaign.created}}</div>
            <div class="td date">{{campaign.updated}}</span></div>
        </div>
        <div class="tr table-footer">
            <div class="td fa fa-chevron-down"></div>
        </div>
    </div>
</div>
