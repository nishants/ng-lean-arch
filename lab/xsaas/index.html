<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <!-- external css-->
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">

    <!-- app css-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/power-view.css">
    <link rel="stylesheet" href="css/sections.css">

    <style>
        * {
            box-sizing: border-box;
        }
        .red{
            background-color: #ff5e46;
        }
        .green{
            background-color: #4caf50;
        }
        .blue{
            background-color: #4d8dff;
        }
    </style>
</head>

<body ng-app>
    <nav id="top-bar">

    </nav>

    <article id="power-access" ng-class="__section">
        <section id="campaigns" ng-click="__section = 'show-campaigns'">
            <header class="header">
                <span class="title">Campaigns</span>
                <div class="filter-box">
                    <ul class="filters undo-list">
                        <li class="filter"
                             ng-repeat="f in [{name: 'filter2'}, {name: 'filter3'}, {name: 'filter4'}, {name: 'filter5'}]">
                            {{f.name}}
                            <span class="fa fa-close"></span>
                        </li>
                    </ul>
                    <div class="add fa fa-filter"></div>
                </div>
            </header>
            <div class="red content"></div>
        </section>

        <section id="adsets" ng-click="__section = 'show-adsets'">
            <header class="header">
                <span class="title">Adsets</span>
            </header>
            <div class="blue content"></div>
        </section>

        <section id="ads" ng-click="__section = 'show-ads'">
            <header class="header">
                <span class="title">Ads</span>
            </header>
            <div class="green content"></div>
        </section>
    </article>


    <script src="../../lib/angular-1.4.3.js"></script>
</body>

</html>
