<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <!-- external css-->
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="infield.css">
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="slider.css">

    <script src="../../lib/angular-1.4.3.js"></script>
    <script src="infield.js"></script>
    <script src="select.js"></script>
    <script src="slider.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }
        body{
            background: #EEE;
            padding-top: 60px;
        }
        form{
            background: white;
            padding: 35px;
            width: 350px;
            /*text-align: center;*/
        }
        .infield{
            margin-bottom: 15px;
        }
        .form-label{
            position: relative;
            top: -20px;
        }
    </style>
</head>

<body ng-app="demo">
    <form ng-init="ageRange = {from: 17, to: 90};user = {name: 'Mohan', phone: 8800493717, sex: null, genders: [ {label: 'male', value: 0}, {label: 'female', value: 1}]}">
        <label class="form-label">Create User</label>
        <div class="infield">
            <input type="text" ng-model="user.name" required>
            <label>name</label>
        </div>

        <div class="infield">
            <input type="number" ng-model="user.phone" >
            <label>phone</label>
        </div>

        <div class="slider" from="ageRange.from" to="ageRange.to" ng-model="user.age"></div>

        <div class="infield">
            <div class="select" display="label">
                <select ng-options="item as item.label for item in user.genders track by item.value"
                        required
                        ng-model="user.sex"></select>
            </div>
            <label>gender</label>
        </div>
    </form>
    <script>
        var app = angular.module("demo", ["select", "infield", "slider"]);
    </script>

</body>
</html>
