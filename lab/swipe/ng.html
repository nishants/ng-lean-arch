<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swipe</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-1.4.3.js"></script>
    <style>
        *{box-sizing: border-box;}
        body{
            padding: 5px 10px;
        }

        ul.swiper{
            margin: 0px auto;
            list-style: none;
            padding: 0px;

            overflow: hidden;
            background: #EEE;
        }

        ul.swiper > li{
            height: 100px;
            transition: height 300ms ease-in;
            transition-delay: 100ms;
            overflow: hidden;
        }

        ul.swiper > li > .swipable{
            border: 1px solid rgba(0,0,0,.1);
            background-color: #4caf50;
            line-height: 100px;
            text-align: center;
        }

        ul.swiper > li.swiped-out > .swipable{
            transition-delay: 0ms;
            transform : translateX(-100vw);
            opacity: 0;
        }

        .swiped-out{
            height: 0px !important;
            border: none;
        }
        .swiping-out > .swipable{
            opacity: 0.8;
        }

    </style>
</head>
<body ng-app="swiper-demo"
      ng-controller="SwiperDemo">
    <ul class="swiper" while-swiping-out="demo.whileSwipingOut(swiper.actionIndex)">
        <li><div class="swipable"><div class="demo">Swipe me out</div></div></li>
        <li><div class="swipable">Swipe me out</div></li>
        <li><div class="swipable">Swipe me out</div></li>
        <li><div class="swipable">Swipe me out</div></li>
        <li><div class="swipable">Swipe me out</div></li>
        <li><div class="swipable">Swipe me out</div></li>
    </ul>

    <script>
        var Wrapper = function($e, params){
            this.$e = $e;
            var threshold = params.threshold ? params.threshold : 100;
            var wrapper = this;
            var swipable = $e.find(".swipable").first();

            var swipedOut = function($wrapper){
                $wrapper.addClass("swiped-out");
                params.onSwipeOut();
            };

            var swipingOut = function($e){
                $e.addClass("swiping-out")
                params.whileSwipingOut();
            };
            var notSwipingOut = function($e){
                $e.removeClass("swiping-out")
            };
            var swipeEnds = function(wrapper, target){
                target.css("transform", "" );// allow transfrom through css class to apply
                wrapper.removeClass("swiping-out");
            };

            var touchedAt = function (e) {
                return e.originalEvent.touches[0].pageX
            };

            $e.on('touchstart', function (e) {
                wrapper.startAt = touchedAt(e);
            });

            $e.on('touchmove', function (e) {
                wrapper.swipedTo = touchedAt(e);
                var swipeDistance = wrapper.startAt - wrapper.swipedTo;
                swipable.css("transform", "translateX(-"+ swipeDistance + "px)" );
                swipeDistance > threshold ? swipingOut(wrapper.$e) : notSwipingOut(wrapper.$e);
            });

            $e.on('touchend', function (e) {
                var swipeDistance = wrapper.startAt - wrapper.swipedTo;
                swipeDistance > threshold ? swipedOut(wrapper.$e) : "";
                swipeEnds(wrapper.$e, $(swipable));
            });
        };

        var Swiper = function($e, params){
            $e.find("li").each(function(i, swipable){
                new Wrapper($(swipable), params);
            });
        };

        var swiper = angular.module("swiper", []);
        angular.module("swiper").directive("swiper", function(){
            return {
                restrict     : "C",
                scope        : true,
                transclude   : false,
                link : function(scope, element, attrs){
                    new Swiper($(element), {
                        threshold: 100,
                        whileSwiping : function(){
                            console.log("Swiping");
                        },
                        whileSwipingOut: function(){
                            scope.$eval(attrs.whileSwipingOut);
                        },
                        onSwipeOut : function(){
                            scope.$eval(attrs.onSwipeOut)
                        },
                    });
                }
            };
        })

        angular.module("swiper-demo", ["swiper"]);
        angular.module("swiper-demo").controller("SwiperDemo", ["$scope", function($scope){
            var demo = {
                    whileSwipingOut : function(){
                        console.log("Swiping out index : ");
                    },
                    onSwipeOut : function(){
                        console.log("SwipeOut");
                    }
            };
            $scope.demo = demo;
        }]);

    </script>
</body>
</html>
