<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swipe</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style>
        body{
            background: #EEE;
        }
        *{box-sizing: border-box;}
        .container{
            background-color: white;
            margin: auto;
        }
        ul{
            list-style: none;
            margin: 0px;
            padding: 0px;
        }
        li{
            border: 1px solid rgba(0,0,0,.1);
            line-height: 100px;
            text-align: center;
        }
        .container{
            overflow: hidden;
        }
        .container .wrapper{
            height: 100px;
            transition: height 500ms linear;
        }

    </style>
</head>
<body>
    <ul class="container">
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
    </ul>

    <script>
        var swipedOut = function(target){
            var target = $(target);
            target.hasClass("wrapper") ? target.height("0px") : target.parent(".wrapper").height("0px");
                }, threshold = 30;

        var touchedAt = function (e) {
            return e.originalEvent.touches[0].pageX
        };

        $(".wrapper").on(' touchstart', function (e) {
            $(e.target).attr("touch-start-at", touchedAt(e));
        });

        $(".wrapper").on(' touchmove', function (e) {
            $(e.target).attr("swiped-to", touchedAt(e));
            var swipeDistance = parseInt($(e.target).attr("touch-start-at"))
                    - parseInt($(e.target).attr("swiped-to"))
            $(e.target).css("transform", "translateX(-"+ swipeDistance + "px)" );
        });

        $(".wrapper").on(' touchend', function (e) {
            var swipeDistance = parseInt($(e.target).attr("touch-start-at"))
                                - parseInt($(e.target).attr("swiped-to"));
            swipeDistance > threshold ? swipedOut(e.target) : "";
        });
    </script>
</body>
</html>
