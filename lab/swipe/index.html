<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swipe</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <style>
        body{
            background: #EEE;
        }
        *{box-sizing: border-box;}
        .container{
            background-color: white;
            margin: auto;
        }
        ul{
            list-style: none;
            margin: 0px;
            padding: 0px;
        }
        .container{
            overflow: hidden;
        }
        .container .wrapper{
            height: 100px;
            transition: height 300ms ease-in;
            transition-delay: 100ms;
            overflow: hidden;
        }

        .item{
            border: 1px solid rgba(0,0,0,.1);
            background-color: #4caf50;
            line-height: 100px;
            text-align: center;
        }

        .wrapper.swiped-out > .item{
            transition-delay: 0ms;
            transform : translateX(-100vw);
            opacity: 0;
        }

        .wrapper.swiped-out{
            height: 0px !important;
            border: none;
        }
        .wrapper.swiping-out > .item{
            opacity: 0.8;
            transform: scaleY(0.8);
        }

    </style>
</head>
<body>
    <ul class="container">
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
        <li class="wrapper"><div class="item">Swipe me out</div></li>
    </ul>

    <script>
        var swipedOut = function($wrapper){
            $wrapper.addClass("swiped-out");
         }, threshold = 100;

        var touchedAt = function (e) {
            return e.originalEvent.touches[0].pageX
        };

        var Wrapper = function($e){
            this.$e = $e;
            var wrapper = this;
            $e.on('touchstart', function (e) {
                wrapper.startAt = touchedAt(e);
            });

            $e.on('touchmove', function (e) {
                wrapper.swipedTo = touchedAt(e);
                var swipeDistance = wrapper.startAt - wrapper.swipedTo;
                $(e.target).css("transform", "translateX(-"+ swipeDistance + "px)" );
                swipeDistance > threshold ? wrapper.$e.addClass("swiping-out") : wrapper.$e.removeClass("swiping-out");
            });

            $e.on('touchend', function (e) {
                var swipeDistance = wrapper.startAt - wrapper.swipedTo;
                swipeDistance > threshold ? swipedOut(wrapper.$e) : "";
                $(e.target).css("transform", "" );
                wrapper.$e.removeClass("swiping-out");
            });
        };

        var Container = function($e){
            var wrappers = [];
            $e.find(".wrapper").each(function(i, wrapper){
                wrappers.push(new Wrapper($(wrapper)));
            });
        };
        $(document).ready(function(){
            new Container($(".container").first());
        });
    </script>
</body>
</html>
