<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <style>
        *{
            -webkit-transition: all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            -moz-transition:    all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            -o-transition:      all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            transition:         all 500ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
        }
        body{
            background-color: black;
        }
        a{
            color: white;
        }
        body > .scrollable{
            height: 200px;
            width: 200px;
        }

         h1{
             width: 200px;
             height: 200px;
             margin: 0;
        }
        .scrollable{
            overflow: auto;
        }
        #horizontal {
            height: 200px;
            width: 200px;
            overflow: auto;
        }

        #horizontal > .scrollable{
            height: 200px;
            width: 2000px;
        }

        #horizontal > .scrollable > h1{
            display: inline-block;
            float: left;
        }

        h1:nth-child(2n){
            background-color: white;
        }

        h1:nth-child(2n+1){
            background-color: #EEE;
        }

    </style>
</head>
<body>
    <a href="#x1">1</a>
    <a href="#x2">2</a>
    <a href="#x3">3</a>
    <a href="#x4">4</a>
    <a href="#x5">5</a>

    <a href="#x6">6</a>
    <a href="#x7">7</a>
    <a href="#x8">8</a>
    <a href="#x9">9</a>
    <a href="#x10">10</a>

    <div class="scrollable">
        <h1>1</h1>
        <h1 id="x2">2</h1>
        <h1 id="x3">3</h1>
        <h1 id="x4">4</h1>
        <h1 id="x5">5</h1>
    </div>

    <div id="horizontal" class="scrollable">
        <div class="scrollable">
            <h1 >6</h1>
            <h1 id="x7">7</h1>
            <h1 id="x8">8</h1>
            <h1 id="x9">9</h1>
            <h1 id="x10">10</h1>
        </div>
    </div>


    <script>

        $(document).ready(function(){
            $("a").first().click(function(){
                var target = $("h1").first();
                var position = target.offset().top;
                $(".scrollable").first().animate({scrollTop: position}, 500);
            });

            $($("a")[5]).click(function(){
                var target = $($("h1")[5]);
                var position = target.offset().left;
                $($(".scrollable")[1]).animate({scrollLeft: position}, 500);
            });

        });
    </script>
</body>
</html>
