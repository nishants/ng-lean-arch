<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>expanding search widget</title>
    <link rel="stylesheet" href="../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="../lib/angular-1.4.3.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        .bar{
            height: 35px;
            position: absolute;
            width: 100%;
            background-color: #3d3d3d;
        }
        .bar > .logo, .bar > .menu, .bar > .search{
            border: 2px;
            height: calc(35px - 8px);
            margin: 2px;
        }
        .menu{
            width: 400px;
            float: right;
            background-color: #717171;
        }
        .logo{
            width: 150px;
            float: left;
            background-color: #89ee3b;
        }
        .search{
            width: calc(100% - 150px - 400px - 12px);
            float: left;
            background: transparent;
            overflow: hidden;
        }
        .search > .icon, .search > input{
            float: left;
            box-sizing: border-box;
            display: inline-block;
            height: 100%;
            position: relative;

            -webkit-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -moz-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -o-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880); /* custom */
        }
        .search > input{
            width: calc(100% - 35px);
            border-radius: 0px 3px 3px 0px;
            border: 1px solid white;
        }
        .search > .icon{
            width: 35px;
            font-size: 15px;
            padding: 5px;
            z-index: 1;
            background-color: #EEE;

            border-radius: 3px 0px 0px 3px;
        }

        .search:not(.expand) > .icon{
            background-color: transparent;
        }
        .search:not(.expand) > input{
            transform: translateX(calc( 0px - 50px - 400px));
            opacity: 0;
        }
    </style>
</head>
<body ng-app>

    <div class="bar">
        <div class="logo">some logo</div>
        <div class="search" ng-class="{'expand' : __expand}">
            <span class="icon fa fa-search" ng-click="__expand = !__expand"></span>
            <input type="search">
        </div>
        <div class="menu"></div>
    </div>
</body>
</html>
