<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>expanding search widget</title>
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <style>
        * {  box-sizing: border-box;  }
        body{
            color: #EEE;
            padding: 120px;
            height: 100vh;
            width: 100vw;
        }

        .menu{
            list-style: none;
            padding: 0px;
            margin: 0px;
            display: block;
            height: 30px;
            width: 410px;
            transition: transform 250ms ease;
        }
        .menu > li{
            display: block;
            float: left;
            padding: 0px 10px;
            background-color: #EEE;
            height: 30px;
            color: black;
            line-height: 30px;
            transition: transform 250ms ease;
            transition-delay: 250ms;
            transform: translateX(0px);
        }

        .menu:after {
            content:"";
            display:table;
            clear:both;
        }

        body:hover > .menu > li{
            transition-delay: 0ms;
            transform: translateX(-100px);
        }
        body:hover > .menu{
            transition-delay: 250ms;
            transform: translateY(-100px);
        }
    </style>
</head>
<body>

    <ul class="menu">
        <li>Election Results</li>
        <li>2016</li>
        <li>Nation</li>
        <li>World</li>
        <li>Out Team</li>
    </ul>

</body>
</html>
