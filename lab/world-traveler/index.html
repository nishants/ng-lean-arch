<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <style>
        body{
            overflow: auto;
        }

        .map{
            -webkit-transition: transform 500ms linear ;
            -moz-transition: transform 500ms linear ;
            -ms-transition: transform 500ms linear ;
            -o-transition: transform 500ms linear ;
            transition: transform 500ms linear ;
            -webkit-transform-origin: 0 0;
            -moz-transform-origin: 0 0;
            -ms-transform-origin: 0 0;
            -o-transform-origin: 0 0;
            transform-origin: 50% 50%;
        }
        .map > svg{
            width: 600px;
        }
    </style>

</head>

<body ng-app="world-traverl" ng-controller="MapController">
    <div class  = "map"
         onload = "map.load()"
         ng-include="'images/map.svg'"></div>

<script src="../../lib/Snap.svg-0.4.1/dist/snap.svg-min.js"></script>
<script src="../../lib/jquery-2.1.4.min.js"></script>
<script src="../../lib/angular-1.4.3.js"></script>
<script src="map.js"></script>
<script>

    var countriesToInitialize = [
        { code: "in", name: "India"      ,position: "translateY(195px) translateX(795px) scale(5)"},
        { code: "es", name: "Spain"      ,position: "translateY(480px) translateX(2080px) scale(7)"},
        { code: "ae", name: "UAE"        ,position: "translateY(395px) translateX(1695px) scale(9)"},
        { code: "bt", name: "Bhutan"     ,position: "translateY(395px) translateX(1095px) scale(9)"},
        { code: "gr", name: "Greece"     ,position: "translateY(650px) translateX(2180px) scale(9)"},
        { code: "ph", name: "Philippines",position: "translateY(145px) translateX(445px) scale(5)"}
    ];

    var app = angular.module("world-traverl",[]);
    app.controller("MapController", function($scope){
       $scope.map = {
           map: null,
           ready: false,
           findCountry: function(code){
               return this.map.findCountry(code);
           },
           load: function(){
               this.map = new Map($(".map > svg").first(), $(".map").first());
               this.ready = true;
           }
       };
        window.map = $scope.map;
    });

</script>
</body>
</html>
