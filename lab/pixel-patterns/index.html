<!DOCTYPE html>
<html>

<head>
    <title>patterns</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        section{
            height: 90vh;
            width:  90vw;
        }
        .pattern{
            background-size: calc(2px * 1.414) calc(2px * 1);
            background-repeat: repeat;
        }
        .pattern.one{
            background-size: calc(3px * 1.414) calc(3px * 1);
            background-image: url("../../images/patterns/one.svg");
        }
        .pattern.one.a{
            background-size: calc(10px * 1.414) calc(10px * 1);
            background-image: url("../../images/patterns/one.svg");
        }
        .pattern.two{
            background-size: 20px 20px;
            background-image: url("../../images/patterns/two.svg");
        }
        .pattern.two.a{
            background-size: 10px 10px;
            background-image: url("../../images/patterns/two.svg");
        }
        .pattern.three{
            background-size: 3px 3px;
            background-image: url("../../images/patterns/three.svg");
        }
        .pattern.three.a{
            background-size: 10px 10px;
            background-image: url("../../images/patterns/three.svg");
        }
        .pattern.four{
            background-size: calc(2px * 1.2) calc(2px * 1);
            background-image: url("../../images/patterns/four.svg");
        }

        .pattern.four.a{
            background-size: calc(5px * 1.2) calc(5px * 1);
            background-image: url("../../images/patterns/four.svg");
        }

        .pattern.five{
            background-size: calc(2px * 2.07) calc(2px * 1);
            background-image: url("../../images/patterns/five.svg");
        }
    </style>
</head>

<body>
<article>
    <section class="pattern one">

    </section>
    <section class="pattern one a">

    </section>
    <section class="pattern two">

    </section>
    <section class="pattern two a">

    </section>
    <section class="pattern three">

    </section>
    <section class="pattern three a">

    </section>

    <section class="pattern four">

    </section>

    <section class="pattern four a">

    </section>

    <section class="pattern five">

    </section>

</article>
</body>
</html>
