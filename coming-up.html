<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css">

    <style>
        #amoeba-social > *{
            margin: 0;
            padding: 0;
            line-height: 80%;
            box-sizing: border-box;
        }
        .title-font{
            color: #F7F7F7;
        }
        body{
            background-color: #000000;
            text-align: center;
            font-size: 30px;
        }

        #amoeba-social > ul#blog-sections{
            list-style: none;
            display: block;
        }

        #amoeba-social > ul#blog-sections > li{
            display: inline-block;
            padding: 10px;
            font-weight: 300;
            background-color: rgba(242, 243, 242, 0.15);;

            min-width: 100px;
            border: 1px solid rgba(242, 243, 242, 0.3);
        }
        #amoeba-social > #blog-title{
            font-size: 60px;
            font-weight: 700;
            margin: 30vh auto 30px auto;
            text-shadow: 0 0 5px #f7f7f7;
        }
    </style>
</head>

<body id="amoeba-social">
    <div id="blog-title" class="title-font"><span>amoeba</span><span>.</span><span>social</span></div>
    <ul id="blog-sections" class="title-font">
        <li>lab</li>
        <li>concepts</li>
        <li>lessons</li>
        <li>about me</li>
    </ul>
</body>
</html>
