<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <style>
        @font-face {
            font-family: 'NexaRustSlab';
            src: url('fonts/nexa-rust-slab-black-shadow.otf');
        }
        .banner-font{
            font-family: "NexaRustSlab";
        }
        .brand-logo:after{
            content: "AMOEBA.SOCIAL";
            font-family: "NexaRustSlab";
        }
        .brand-punchline:after{
            content: "NO BULLSHIT"
        }
        .undo-list {
            list-style-type: none;
        }
        #top-bar{
            height: 70px;
            border-bottom: 1px solid #CFCFCF;
            text-align: center;
        }
        #top-bar > .navigation{
            display: block;
            position: absolute;
            text-align: right;
            width: 100%;
            padding-right: 15px;
        }
        #top-bar > .navigation > li > a{
            text-decoration: none;
            color: rgba(91, 91, 91, 0.95);
        }

        #top-bar > .brand-logo{
            line-height: 50px;
            font-size: 50px;
            opacity: 0.9;
            color: #484848;
        }
        #top-bar > .foot{
            line-height: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        #top-bar > .foot > span{
            line-height: 20px;
            transform: translateY(10px);
            background-color: white;
            display: inline-block;
            padding-left: 15px;
            padding-right: 15px;
            color: rgba(91, 91, 91, 0.95);
        }

        #top-bar > .foot > .news-date{
            float: left;
        }

        #top-bar > .foot > .brand-punchline{
            float: right;
        }

    </style>
</head>

<body>
<div id="top-bar">
    <ul class="navigation undo-list" >
        <li><a class="banner-font" href="#aboutme" >ABOUT ME</a></li>
        <li><a class="banner-font" href="#archives">ARCHIVES</a></li>
        <li><a class="banner-font" href="#search"  >SEARCH</a></li>
    </ul>
    <div class="brand-logo"></div>
    <div class="foot">
        <span class="news-date banner-font">8 DEC 2015</span>
        <span class="brand-punchline banner-font"></span>
    </div>
</div>

<script></script>
</body>
</html>
