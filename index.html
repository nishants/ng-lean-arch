<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creatively simplified</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="lib/angular-1.4.3.js"></script>
    <link href="style/index.css" rel="stylesheet">
</head>
<body  ng-app>
<div class="home page">
    <h1 class="logo">amoeba.social</h1>
    <ul class="navigation" ng-init="homepage = {navigation: [{id: 'lab', name: 'Lab', link: 'lab/index.html'}, {id: 'blog', name: 'Blog', link: 'blog/index.html'}, {id: 'practice-labs', name: 'Apps', link: 'practice-labs/index.html'}]}">
        <li ng-repeat="navigation in homepage.navigation">
            <a class="link {{navigation.id}}" href="{{navigation.link}}" ng-bind="navigation.name"></a>
        </li>
    </ul>
</div>
</body>
</html>
