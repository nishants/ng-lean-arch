<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <style>
        #top-bar{
            background-color: rgba(0, 0,0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
        }
        #top-bar + .title-bar-pad{
            height: 70px;
            background-color: rgba(0, 0,0, 0.8);
        }
        #navigation-bar{
        }
        #navigation-bar > span{
            height: 70px;
            padding-bottom: 20px;
            display: inline-block;
            min-width: 100px;

            color: rgba(233, 233, 233, 1);
            font-weight: 600;
            line-height: 50px;
            font-family: 'Raleway', sans-serif;
        }
        .txt-centered{
            text-align: center;
        }
        body{
            height: 10vh;
        }
        .page{
            min-height: 100vh;
            -webkit-transition: all 100ms cubic-bezier(0.42, 0, 0.58, 1);
            -moz-transition: all 100ms cubic-bezier(0.42, 0, 0.58, 1);
            -o-transition: all 100ms cubic-bezier(0.42, 0, 0.58, 1);
            transition: all 100ms cubic-bezier(0.42, 0, 0.58, 1);
        }
        .one.page{
            background-color: white;
        }
        .two.page{
            background-color: rgba(200, 200, 200, 0.2);
        }
        .three.page{
            background-color: #272822;
            min-height: 70vh;
        }
        .four.page{
            margin-bottom: 500px;
            background-color: rgba(200, 200, 200, 0.2);
        }
        .in-view:after{
            content: "I am bing viewed"
        }
        .scroll-to-view{
            opacity: 0.5;
        }
        .watching{
            opacity: 1;
        }
        .bye-bye{

        }
        .born{

        }
    </style>
</head>

<body class="txt-centered" ng-app="scroll-demo" ng-controller="HomePage">
<div id="top-bar">
    <div id="navigation-bar">
        <span>Home</span>
        <span>Tutorials</span>
        <span>Widgets</span>
        <span>About Me</span>
    </div>
</div>
<div class="title-bar-pad"></div>
<div class="page one"  ></div>
<div class="page two"   ></div>
<div class="page three"
     scroll-listener="app.pageThree.scroll">
    <span  ng-bind='app.pageThree.scroll.state.aboveViewport ?  "aboveViewport" : ""'></span>
    <span  ng-bind='app.pageThree.scroll.state.inViewport ?     "inViewport"    : ""'></span>
    <span  ng-bind='app.pageThree.scroll.state.belowViewport ?  "belowViewport" : ""'></span>
</div>
<div class="page four" ></div>

<script>
    var app = angular.module("scroll-demo", []);
    app.controller("HomePage", ["$scope", function($scope){
        $scope.app = {pageFour: {},pageThree: {}};
        window.app = $scope.app;
    }]);



    app.service("PageStates", [function(){
        var InViewport  = {
            name: "InViewport",
            watching: true,
            hidden: false,
            at: function(postion){
                return
            },
            invalidAt: function(position){
                return false;
            },
        }, BelowViewport  = {
            name: "BelowViewport",
            watching: false,
            hidden: true,
            at: function(position){
                var watching = position > -5 && position < 105;
                return watching ? InViewport: this;
            },
            invalidAt: function(position){
                return position > 0 && position < 100;
            },
        };
        return {
            BelowViewport: BelowViewport,
        }
    }]);
    app.service("ScrollEvent", ['$window', 'PageStates',function($window, PageStates){
        var viewportBottom  = function(){return $window.pageYOffset},
            viewportTop     = function(){return $window.pageYOffset - $window.innerHeight},
            elementTop      = function($e){return ($e.offset().top - $e.height())},
            elementBottom   = function($e){return elementTop($e) + $e.height()},
           viewablePartOf = function ($e) {
            var viewportBottom      = $window.pageYOffset,
                    elementTop      = ($e.offset().top - $e.height()),
                    elementHeight   = $e.height(),
                    percentViewed   =  (viewportBottom - elementTop)/elementHeight * 100;

            return percentViewed;
        };

        var ScrollEventListener = {
            elements: [],
            listen: function (element) {
                var target = {
                    $e: $(element),
                    scrolledBy: 0,
                    state: PageStates.BelowViewport,
                    update: function(){
                        this.scrolledBy = viewablePartOf(this.$e);
                        var aboveViewport = viewportBottom() > elementBottom(this.$e),
                            belowViewport = viewportBottom() < elementTop(this.$e),
                            inViewport    = !aboveViewport && !belowViewport;
                        this.state = {
                            aboveViewport   : aboveViewport,
                            inViewport      : inViewport,
                            belowViewport   : belowViewport,
                        };

                    }
                };
                this.elements.push(target);
                return target;
            },
        };
        return ScrollEventListener;
    }])

    app.directive("scrollListener", ['$parse', 'ScrollEvent', function($parse, ScrollEvent){
        return {
            transclude: false,
            scope:false,
            restrict: 'A',
            link: function(scope, element, attrs){
                var scrollListener = $parse(attrs.scrollListener);
                var listener = ScrollEvent.listen(element);
                scrollListener.assign(scope, listener);
                angular.element(window).bind("scroll",function(){
                    scope.$apply(function(){
                        listener.update();
                    });
                })
            }
        }
    }]);
</script>
</body>
</html>
