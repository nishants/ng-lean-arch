<table>
    <thead sticky-header sticker-selector="#context-table-header-sticker">
        <tr>
            <th> <!-- this column is for row options--> {{dataTable.rowControl.current.positionFromTop()}}</th>
            <th ng-repeat="column in dataTable.columns" colspan="{{dataTable.colsSpanOf(column.name)}}">
                {{column.name}}
            </th>
        </tr>
    </thead>
    <tbody>

    <!--TODO extract into different partial, make available at runtime, from parent scope-->
    <!-- Row template: how to render each item in data table-->
    <tr ng-repeat="row in dataTable.rows">
        <td>
            <form class="text-right-aligned display-inline">

                <div select-action>
                    <button class="show-actions-button"> > </button>
                    <select class="action-list">
                        <option selected="selected"> view </option>
                        <option> edit </option>
                        <option> clone </option>
                    </select>
                </div>

            </form>
        </td>
        <td colspan="{{dataTable.colsSpanOf('name')}}">{{row.name}}</td>
        <td colspan="{{dataTable.colsSpanOf('salary')}}">{{row.salary}}</td>
        <td colspan="{{dataTable.colsSpanOf('gender')}}">{{row.gender}}</td>
        <td colspan="{{dataTable.colsSpanOf('address')}}">{{row.address}}</td>
        <td colspan="{{dataTable.colsSpanOf('realtionship')}}">{{row.realtionship}}</td>
        <td colspan="{{dataTable.colsSpanOf('licenseNo')}}">{{row.licenseNo}}</td>
    </tr>

    </tbody>
</table>

<!--TODO extract into different partial, make available at runtime, from parent scope-->
<!-- Control template: what options to show for each row, and action to do (in parent $scope)-->
<div class="floating-row-options"
     ng-if="dataTable.selectedRowOption"
     show-at-position="{{dataTable.selectedRowOption.positionFromTop()}}">
    <ul class="control-option inline">
        <li ng-click="actions.view(dataTable.selectedRowOption.rowItem)"> view</li>
        <li ng-click="actions.edit(dataTable.selectedRowOption.rowItem)"> edit</li>
        <li ng-click="actions.clone(dataTable.selectedRowOption.rowItem)"> clone</li>
        <li ng-click="actions.delete(dataTable.selectedRowOption.rowItem)"> delete</li>
    </ul>
</div>


<!-- here trigger the next page  call -->
<div id="end-of-table"
     trigger-next-page-on-focus>
</div>
