<!DOCTYPE html>
<html>

<head>
    <style>
        .map {
            height: 400px;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body >

<div id="maps"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnRA9bsV_CtLr-f0NnFdf7dXZPPMvsEoU"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    var locations = {
        "title": "Locations",
        "locations": [
            ,
            {
                "title": "Location 1",
                "lat": 51.5046803,
                "lng": -0.1746135
            },
            {
                "title": "Location 2",
                "lat": 51.5046403,
                "lng": -0.1744135
            },
            {
                "title": "Location 3",
                "lat": 51.5046403,
                "lng": -0.1744135
            }
        ]
    };

    function initMap(element, location) {
        // Map options
        var mapOptions = {
            center: location,
            scrollwheel: false,
            zoom: 12,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            disableDefaultUI: true
        }

        // Create map
        var map = new google.maps.Map(element, mapOptions);


        // Create a marker and set its position.
        var marker = new google.maps.Marker({
            map: map,
            position: location,
            title: location.title
        });

    }

    function initMapFor(locations){
        locations.locations.forEach(function(location){
            var mapContainer = document.createElement("div");
            mapContainer.className = " map";
            mapContainer.id = location.title;
            initMap(document.getElementById('maps').appendChild(mapContainer), location)
        });
    };

    initMapFor(locations);

</script>

</body>
</html>
