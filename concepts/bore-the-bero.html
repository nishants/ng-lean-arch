<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="../../lib/jquery-2.1.4.min.js"></script>

    <style>
        nav{
            position: fixed;
            width: 100%;
            top: calc(100vh - 60px);
            left: 0;
            text-align: center;
        }

        ul.bar{
            list-style: none;
            display: block;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        ul.bar > li{
            display: inline-block;
            height: 60px;
            line-height: 50px;
            outline: 1px solid green;
        }


        .bar > .knob {
            background-image:    url("../images/door-knobs/graphic knob.jpg");
            background-size:     cover;                      /* <------ */
            background-repeat:   no-repeat;
            background-position: center center;
        }
        .bar > .knob.open {
            transform: rotate(180deg);
        }

        .bar > .knob {
            background-color: red;
            border-radius: 50%;
            outline: none;
            width: 60px;
            margin-left: 10px;
            margin-right: 10px;
        }

    </style>
</head>

<body >
    <nav class="close">
        <ul class="bar">
            <li class="knob"></li>
        </ul>
    </nav>

    <section>
        <div>Some page</div>
    </section>

    <script>
    </script>
</body>
</html>
