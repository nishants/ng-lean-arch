<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        #loader{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;

            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;

            background-color: black;
            color: white;
            text-align : center;
        }
        #app.ready > #loader{
            display: none;
        }
    </style>

</head>

<body>
<div id="app" class="route {{state.name}}" ng-app="xsaas" ng-class="{'ready' : ui.ready}" ng-controller="UIController">
    <header id="top-bar">
        <div class="left-menu">
            <ul class="navigation">
                <li><a href="#/home">home</a></li>
                <li><a href="#/campaigns">campaigns</a></li>
                <li><a href="#/audiences">audiences</a></li>
                <li><a href="#/assets">assets</a></li>
                <li><a href="#/reports">reports</a></li>
            </ul>
        </div>

        <div class="right-menu">

                <ul class="business-account">
                    <li class="indicator"><a href="#/settings">Tookitaki</a></li>
                    <li class="indicator"><a href="#/settings">Tookitaki Campaigns</a></li>
                    <li class="indicator"><a href="#/settings">Tookitaki Campaigns</a></li>
                </ul>

            <ul class="actions">
                <li class="user fa fa-user"></li>
                <li class="notification fa fa-bell"></li>
                <li class="refresh fa fa-refresh"></li>
            </ul>
        </div>
    </header>

    <!-- Container for view, by url state-->
    <div id="view">
        <article class="{{route.name}}" ng-repeat="route in ui.routes">
            <h1>{{route.name}}</h1>
        </article>
    </div>
    <div id="loader"><h1>Loading...</h1></div>
</div>

<script src="../../lib/angular-1.4.3.js"></script>
<script src="app/app.js"></script>
<script src="app/routes.js"></script>
<script src="app/components/router.js"></script>
<script src="app/ui-controller.js"></script>
</body>
</html>
