<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <style>
        #loader-wrapper{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;

            height: 100vh;
            width: 100vw;
        }
        #loader{
            background-color: black;
            color: white;
            text-align : center;
            height: 100%;
            width: 100%;
        }

    </style>

</head>

<body>
    <div id="app"
         ng-controller="UIController"
         ng-init="ui.loadSession()">

        <div id="content" class="page" display="ui.user">
            <h1 >Welcome {{ui.user.name}}</h1>
        </div>

        <div id="login-page" class="page" display="!ui.user">
            <div class="contents">
                <h1>Login</h1>
                <form class="login-form">
                    <input type="text"     placeholder="company email">
                    <input type="password" placeholder="password">
                </form>
            </div>
        </div>

        <div id="loader-wrapper" display="!ui.ready">
            <div id="loader">
                <h1>Loading...</h1>
            </div>
        </div>
    </div>

    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-1.4.3.js"></script>

    <script src="app/app.js"></script>
    <script src="app/ui-controller.js"></script>
    <script src="app/login/login-service.js"></script>

    <script src="app/components/display.js"></script>

    <script>
        angular.bootstrap(
                document.getElementById("app"),
                ["referral.jobs"]);

    </script>
</body>
</html>
