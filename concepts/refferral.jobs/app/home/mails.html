<h5 ng-show="!home.referralMails.length">loading mails</h5>
<ul class="referral-mails">
    <li ng-repeat="mail in home.referralMails">
        <div class="referral-mail">
            <div class="name" ng-bind="mail.subject"></div>
            <div class="preview" ng-bind="mail.body"></div>
            <div class="delete fa fa-trash"></div>
        </div>
    </li>
</ul>
