<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="app/app.js"></script>
    <style>
        #loader{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;

            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;

            background-color: black;
            color: white;
            text-align : center;
        }
        #app.ready > #loader{
            display: none;
        }
        body{
            height: 100%;
            overflow: hidden;
        }
        #mockup{
            width: 100vw;
            position: fixed;
            z-index: -1;
            top: 10px;
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="device-bar">
            <ul class="notifications">
                <li class="wifi fa fa-wifi"></li>
                <li class="fb fa fa-facebook-official"></li>
                <li class="fb fa fa-facebook-official"></li>
            </ul>
            <ul class="device-status">
                <li class="network"><span>H</span>+R</li>
                <li class="signal fa fa-signal"></li>
                <li class="battery fa fa-battery-three-quarters"></li>
                <li class="time">1:24</li>
            </ul>
        </div>

        <div class="google-play">
            <div class="search">
                <input type="search" class="input">
                <div class="voice fa fa-microphone"></div>
            </div>
        </div>
        <img id="mockup" src="../../images/kitkat.png">
        <div id="google-play-window"></div>
    </div>
</body>
</html>
