<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        #loader{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;

            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;

            background-color: black;
            color: white;
            text-align : center;
        }
        #app.ready > #loader{
            display: none;
        }
        body{
            height: 100%;
            overflow: hidden;
        }
        #mockup{
            width: 100vw;
            opacity: 0.2;
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="device-bar">
            <ul class="device-status">
                <li class="network"><span>H</span>+R</li>
                <li class="signal fa fa-signal"></li>
                <li class="battery fa fa-battery-three-quarters"></li>
                <li class="time">1:24</li>
            </ul>
        </div>
        <!--<img id="mockup" src="../../images/kitkat.png">-->
    </div>
</body>
</html>
