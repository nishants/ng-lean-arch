<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <style>
        /* this style applies to loader while app css is loading*/
        .splash.page{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;

            height: 100vh;
            width: 100vw;
        }
        .splash.page > .content{}
        .splash.page > .content > h1, .splash.page > .content > h5{
            margin: 0 auto;
        }
        .splash.page > .content{
            background-color: black;
            color: white;
            text-align : center;
            height: 100%;
            width: 100%;
        }


    </style>

</head>

<body ng-app>
    <div class="splash page" ng-show="false">
        <div id="loader" class="content" ng-hide="true">
            <h1></h1>
            <h5>loading...</h5>
        </div>
    </div>

    <article id="treniq">
        <div id="top-fixed-bar">
            <div class="app bar">
                <ul class="undo-list">
                    <li class="logo"><a>Treniq</a></li>
                    <li class="search"></li>
                    <li class="icons"></li>
                </ul>
            </div>
            <div class="navigation bar">
                <ul class="undo-list">
                    <li class="home"><a>Home</a></li>
                    <li class="furniture"><a>furniture</a></li>
                    <li class="lighting"><a>lighting</a></li>
                    <li class="decor"><a>decor</a></li>
                    <li class="blog"><a>blog</a></li>
                    <li class="collections"><a>collections</a></li>
                </ul>
            </div>
        </div>

    </article>


    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-1.4.3.js"></script>
    <script src="app.js"></script>

    <script>
        angular.bootstrap(
                document.getElementById("app"),
                ["treniq"]);

    </script>
</body>
</html>
