<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-1.4.3.js"></script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .articles, .pointer{
            -webkit-transition: all 250ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            -moz-transition:    all 250ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            -o-transition:      all 250ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
            transition:         all 250ms cubic-bezier(0.45, 0.515, 0.36, 0.88);
        }

        body{
            background-color: #EEE;
        }
        #top-bar{
            position: fixed;
            top : 0;
            width: 100%;
            height: 50px;
            background-color: black;
            color: white;
        }
        #top-bar span{
            width: 100px;
            display: inline-block;
            text-align: center;
        }

        article{
            text-align: center;
        }
        article img{
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="tetris.css">
    <link rel="stylesheet" href="menu.css">


</head>

<body ng-app="tetris" ng-controller="AppController" ng-class="articles.current.name">
    <div id="top-bar">
        <div class="menu">
            <ul class="section-links" >
                <li ng-click="articles.show(article)"
                    ng-bind="article.label"
                    ng-repeat="article in articles.all"></li>
            </ul>
            <div class="indicator">
                <div class="pointer two"></div>
            </div>
        </div>
    </div>

    <div id="tetris">
        <div class="articles">
            <article><img src="../../images/carousel/carousel-1.jpg"></article>
            <article><img src="../../images/carousel/carousel-2.jpg"></article>
            <article><img src="../../images/carousel/carousel-3.jpg"></article>
            <article><img src="../../images/stars.gif"></article>
        </div>
    </div>

<script>
    var app = angular.module("tetris", [])
    app.value("layout", {
        articles: [
                    {    name: "a",
                        label: "A",
                        sections: [
                            {name: "one",   label: "1"},
                            {name: "two",   label: "2"},
                            {name: "three", label: "3"}
                        ]
                    },

                    {    name: "b",
                        label: "B",
                        sections: [
                            {name: "one",   label: "1"},
                            {name: "two",   label: "2"},
                        ]
                    },
                    {    name: "c",
                        label: "C",
                        sections: [
                            {name: "one",   label: "1"},
                        ]
                    },
                    {    name: "d",
                        label: "D",
                        sections: [
                            {name: "one",   label: "1"},
                            {name: "two",   label: "2"},
                            {name: "three", label: "3"},
                            {name: "four",  label: "4"}
                        ]
                    }
        ]
    });
    app.controller("AppController", function($scope, layout){
        var articles = {
                all        : layout.articles,
                current    : layout.articles[0],
                show       : function(article){
                                this.current = article;
                             },
        };
        $scope.articles = articles;
    });
</script>
</body>
</html>
