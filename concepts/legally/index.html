<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <style>
        /* this style applies to loader while app css is loading*/
        .splash.page{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;

            height: 100vh;
            width: 100vw;
        }
        .splash.page > .content{}
        .splash.page > .content > h1, .splash.page > .content > h5{
            margin: 0 auto;
        }
        .splash.page > .content{
            background-color: black;
            color: white;
            text-align : center;
            height: 100%;
            width: 100%;
        }
        #mocky{
            position: fixed;
            bottom: 10px;
            right: 10px;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            margin: 0;
            padding: 0;
            border: none;
            background: #FFC107;
            outline: none;
        }
    </style>

</head>

<body ng-app class="high">
    <div class="splash page" ng-show="false">
        <div id="loader" class="content" ng-hide="true">
            <h1></h1>
            <h5>loading...</h5>
        </div>
    </div>

    <nav id="top-bar">
        <ul class="buttons">
            <li class="logo"><img class="icon" src="images/logo-red.png"><span>Legal App</span></li>
            <li class="navigation">
                <ul class="undo-list">
                    <li>
                        <div class="tasks button">
                            <span class="circle fa fa-edit"></span>
                            <label>Tasks</label>
                        </div>
                    </li><li>
                        <div class="deals button">
                            <span class="circle fa fa-lock"></span>
                            <label>Deals</label>
                        </div>
                    </li>
                    <li>
                        <div class="messages button active">
                            <span class="circle fa fa-envelope"></span>
                            <label>Messages</label>
                        </div>
                    </li>
                    <li class="login">
                        <div class="user button">
                            <span class="circle fa fa-user"></span>
                            <label class="fa fa-chevron-down">UserName</label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <article id="content">
        <section class="left window">
            <ul class="bar undo-list">
                <li class="icon"><span class="fa fa-envelope"></span></li>
                <li class="title"><label>Messages</label></li>
                <li class="more"><span class="icon fa fa-ellipsis-h"></span></li>
            </ul>
            <div class="pane"></div>
        </section>
        <section class="right window">
            <ul class="bar undo-list">
                <li class="title"><label>Mike Duffy - 123 Street Name</label></li>
                <li class="more"><span class="icon fa fa-ellipsis-h"></span></li>
            </ul>
            <div class="pane">
                <ul class="messages undo-list">
                    <li class="total"><label>32 messages</label></li>
                </ul>
            </div>
        </section>
    </article>

    <button id="mocky" class="fa fa-power-off"></button>

    <script src="../../lib/angular-1.4.3.js"></script>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function(){
            var app = $("body");
            $("#mocky").click(function(){
                app.hasClass("high") ? app.removeClass("high") : app.addClass("high");

            });
        });
    </script>
</body>
</html>
