<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-1.4.3.js"></script>

    <style>
        #top-bar, #side-left-bar, #side-right-bar{
            position: fixed;
            text-align: center;
        }
        #side-left-bar, #side-right-bar{
            width:  95vw;
        }
        #top-bar{
            height: 60px;
            line-height: 60px;
            background-color: #4d8dff;
        }
        #side-right-bar > .content{
            background-color: #ff5e46;
            min-height: calc(100vh - 60px - 50px);
        }

        #side-left-bar > .content{
            background-color: #33ffba;
            min-height: calc(100vh - 60px - 50px);
        }
        .shutter.top{
            top: 0;
            width: 100%;
        }

        .shutter.left, .shutter.right{
            top : 60px;
        }

        .shutter.left{
            left: 0;
        }

        .shutter.right{
            right: 0;
        }

        section{
            padding-top: 60px;
            text-align: center;
        }

        .close > .shutter.top{
            transform: translateY(-170px);
        }
        .close > .shutter.left{
            transform: translateX(-100vw);
        }

        .close > .shutter.right{
            transform: translateX(100vw);
        }

        .close > .menu-button > .close-menu{
            display: none;
        }

        nav:not(.close) > .menu-button > .show-menu{
            display: none;
        }

        .menu-button > .close-menu{
            font-size: 45px;
        }

        .menu-button{
            position: fixed;
            top: 0;
            line-height: 60px;
            z-index: 100;
            right: 0;
            margin: 5px;
            font-size: 40px;
            text-shadow: 1px 1px 1px #ECE9E9;
            color: #2F2F2E;
        }
        .shutter {
            z-index: 5;
        }
        .shutter.active {
            z-index: 10;
        }
        .shutter {
            -webkit-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -moz-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -o-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880); /* custom */
        }

        .app{
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .content-window{
            overflow: scroll;
            max-height: 100vh;
        }
        .content-window > .page{
            height: 100vh;
        }
        .content-window > .page.one{
            background-color: red;
        }
        .content-window > .page.two{
            background-color: green;
        }
        .content-window > .page.three{
            background-color: yellow;
        }

        h1{margin: 0;}
    </style>
</head>

<body ng-app>
    <div class="app">
        <nav class="close">
            <span class="menu-button">
                <span class="show-menu fa fa-bars"></span>
                <span class="close-menu fa fa-close"></span>
            </span>
            <div id="top-bar"        class="shutter top"><h1>Top Bar</h1></div>
            <div id="side-left-bar"  class="shutter left active">
                <div class="content"></div>
            </div>
            <div id="side-right-bar" class="shutter right">
                <div class="content"></div>
            </div>
        </nav>
        <section class="content-window">
            <div class="page one active"></div>
            <div class="page two"></div>
            <div class="page three"></div>
        </section>
    </div>

    <script>
        var nav = $("nav").first();
        $(".menu-button").click(function(){
            nav.hasClass("close") ? nav.removeClass("close") : nav.addClass("close");
        });

    </script>
</body>
</html>
