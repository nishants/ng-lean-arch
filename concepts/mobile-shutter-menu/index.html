<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="../../lib/jquery-2.1.4.min.js"></script>

    <style>
        #top-bar, #side-left-bar, #side-right-bar{
            position: fixed;
            text-align: center;
        }
        #side-left-bar, #side-right-bar{
            width:  95vw;
        }
        #side-left-bar > .header > span, #side-right-bar > .header > span {
            line-height: 50px;
            background-color: #fffbca;
        }
        #top-bar{
            height: 60px;
            background-color: #4d8dff;
        }
        #side-right-bar > .content{
            background-color: #ff5e46;
            min-height: calc(100vh - 60px - 50px);
        }

        #side-left-bar > .content{
            background-color: #33ffba;
            min-height: calc(100vh - 60px - 50px);
        }
        .shutter.top{
            top: 0;
            width: 100%;
        }

        .shutter.left, .shutter.right{
            top : 60px;
        }

        .shutter.left > .header > span{
            display: inline-block;
            padding-right: 30px;
            padding-left: 30px;
            float: left;
        }
        .shutter.right > .header  > span{
            display: inline-block;
            padding-left: 30px;
            padding-right: 30px;
            float: right;
        }

        .shutter.left{
            left: 0;
        }

        .shutter.right{
            right: 0;
        }

        section{
            padding-top: 60px;
            text-align: center;
        }

        .close > .shutter.top{
            transform: translateY(-170px);
        }
        .close > .shutter.left{
            transform: translateX(-100vw);
        }

        .close > .shutter.right{
            transform: translateX(100vw);
        }

        .menu-button{
            position: fixed;
            top: 0;
            line-height: 60px;
            z-index: 100;
            right: 0;
            margin: 5px;
            font-size: 40px;
            text-shadow: 1px 1px 1px #ECE9E9;
            color: #2F2F2E;
        }
        .shutter {
            z-index: 5;
        }
        .shutter.active {
            z-index: 10;
        }
        .shutter {
            -webkit-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -moz-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -o-transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            transition: all 500ms cubic-bezier(0.450, 0.515, 0.360, 0.880); /* custom */
        }

        .app{
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .content-window{
            overflow: scroll;
            max-height: 100vh;
        }
        .contents{
            height: 300vh;
        }
    </style>
</head>

<body >
    <div class="app">
        <nav class="close">
            <span id="show-menu" class="menu-button show-menu fa fa-bars"></span>
            <div id="top-bar"        class="shutter top"><h1>Top Bar</h1></div>
            <div id="side-left-bar"  class="shutter left active">
                <div class="header"><span>Settings</span></div>
                <div class="content"></div>
            </div>
            <div id="side-right-bar" class="shutter right">
                <div class="header"><span>About Us</span></div>
                <div class="content"></div>
            </div>
        </nav>
        <section class="content-window">
            <div class="contents">Some page</div>
        </section>
    </div>

    <script>
        var nav = $("nav").first();
        $("#show-menu").click(function(){
            nav.hasClass("close") ? nav.removeClass("close") : nav.addClass("close");
        });
    </script>
</body>
</html>
