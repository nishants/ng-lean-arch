<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="../../lib/jquery-2.1.4.min.js"></script>

    <style>
        .app{
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .content-window{
            overflow: scroll;
            max-height: 100vh;
        }
        .contents{
            height: 300vh;
        }

    </style>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="app">
        <nav class="">
            <span class="menu-button">
                <span class="show-menu icon fa fa-bars "></span>
                <span class="close-menu icon fa fa-close"></span>
            </span>

            <div id="top-bar"        class="shutter top show-search">
                <span class="search icon fa fa-search"></span>
                <span class="search-input">
                    <input type="search">
                    <span class="search-button fa fa-chevron-right"></span>
                </span>
                <h1 class="logo">Brand Logo</h1>
            </div>

            <div id="side-left-bar"  class="shutter left active">
                <div class="content"></div>
            </div>
            <div id="side-right-bar" class="shutter right">
                <div class="content"></div>
            </div>
        </nav>
        <section class="content-window">
            <div class="contents">Some page</div>
        </section>
    </div>

    <script>
        var nav = $("nav").first(),
            topBar = $("#top-bar").first(),
            searchIcon = $(".search.icon").first();

        $(".menu-button").click(function(){
            nav.hasClass("close") ? nav.removeClass("close") : nav.addClass("close");
            topBar.hasClass("show-search") ? topBar.removeClass("show-search") : "";
        });

        searchIcon.click(function(){
            topBar.hasClass("show-search") ? topBar.removeClass("show-search") : topBar.addClass("show-search");
        });

    </script>
</body>
</html>
