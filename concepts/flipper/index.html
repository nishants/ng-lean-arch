<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="../../lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        #loader{
            position: fixed;
            top:0px;
            left:0px;
            z-index: 9999;

            height: 100%;
            width: 100%;
            min-height: 100vh;
            min-width: 100vw;

            background-color: black;
            color: white;
            text-align : center;
        }
        #app.ready > #loader{
            display: none;
        }
    </style>

</head>

<body>
<div id="app"
     ng-app="flipper"
     ng-class="{'ready' : ui.ready}"
     ng-controller="UIController">

    <div>{{ui.message}}</div>
    <ul class="swiper"
        while-swiping-out="demo.whileSwipingOut(swiper.actionIndex)"
        on-swipe-out="demo.onSwipeOut(swiper.actionIndex)">

        <li><div class="swipable"><div class="demo">Swipe me out</div></div></li>
        <li><div class="swipable">Swipe me out</div></li>
        <li><div class="swipable">Swipe me out</div></li>
        <li><div class="swipable">Swipe me out</div></li>
        <li><div class="swipable">Swipe me out</div></li>
        <li><div class="swipable">Swipe me out</div></li>
    </ul>

</div>

<script src="../../lib/jquery-2.1.4.min.js"></script>
<script src="../../lib/angular-1.4.3.js"></script>
<script src="../../lab/swipe/swiper.js"></script>
<script src="app/flipper.js"></script>
<script src="app/ui-controller.js"></script>
<script src="app/ui.js"></script>

</body>
</html>
