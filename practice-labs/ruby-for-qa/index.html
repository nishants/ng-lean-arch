    <style>
        #splash{
            position:  fixed;
            z-index : 9999;
            top     : 0px;
            left    : 0px;
            height  : 100vh;
            width   : 100vw;
            background-color: black;
            text-align: center;
            color   : rgba(255, 255, 255, 0.9);
            -webkit-webkit-transition: opacity 500ms ease-in;
            -moz-webkit-transition: opacity 500ms ease-in;
            -ms-webkit-transition: opacity 500ms ease-in;
            -o-webkit-transition: opacity 500ms ease-in;
            webkit-transition: opacity 500ms ease-in;
            transition: opacity 500ms ease-in;

        }
        .hide-spash{
            opacity: 0;
            pointer-events: none;
        }
    </style>

<body ng-app="ruby-for-qa" ng-controller="uiController" ng-class="{'full-screen-editor' : ui.fullScreenEditor}">

<div class="top-bar">
    <div class="trade-mark">
        <div class="practice-labs">Practice Labs</div>
        <div class="studio">Ruby For QA's</div>
    </div>
</div>

<article class="practice-task" ng-controller="taskController">
    <div class="task-overview">
        <div class="readme-text" ng-include="task.readmeTemplate">
            <h1>Extracting Data From Pages</h1>
            <p>You will learn :
            <ul>
                <li>extract substring</li>
                <li>access values from hash object</li>
                <li>returning values from methods</li>
                <li>map array</li>
            </ul>
            </p>
        </div>
        <div class="readme-code">

        </div>
    </div>

   <div ng-controller="editorController">
       <div class="task-editor">
           <div class="editor-bar">
               <div class="task-name">
                   <ul class="bread-crumb">
                       <li>Editor</li>
                       <li>Ruby For QAs</li>
                       <li>Exercise One</li>
                       <li class="error" ng-show="editor.console.output.error">
                           <span class="fa fa-exclamation"></span>
                           <span ng-bind="editor.console.output.error"></span>
                       </li>
                   </ul>
               </div>
               <ul class="editor-menu" ng-class="{'running-task' : ui.runningTask}">
                   <li class="refresh">
                       <button class="btn fa fa-refresh"
                               ng-click="editor.refresh()"> </button>
                   </li>
                   <li class="run">
                       <button class="btn fa fa-play"
                               ng-disabled="ui.runningTask"
                               ng-click="editor.run()"></button>
                   </li>
                   <li class="full-screen">
                       <button class="btn fa"
                               ng-class="{'fa-square-o' : !ui.fullScreenEditor,'fa-minus' : ui.fullScreenEditor}"
                               ng-click="ui.fullScreenEditor = !ui.fullScreenEditor"></button>
                   </li>
               </ul>
           </div>

           <div class="editor-section" >
               <div id="worksheet"></div>
               <div class="right-pane">
                   <div ng-include="'templates/console.html'"></div>
               </div>
           </div>
       </div>
       <div class="repl" ng-include="'templates/repl.html'"></div>
   </div>
</article>

<div id="splash" ng-class="{'hide-spash' : !ui.splash}">
    <h1>amoeba social</h1>
    <div id="dot-loader">
        <div id="dot-loader_1" class="dot-loader"></div>
        <div id="dot-loader_2" class="dot-loader"></div>

    </div>
</div>
