<div class="session-info">
    <span ng-if="!user.profile"> No User </span>
    <span ng-if="user.profile && !user.emailVerified">
        Need Verification
        <a ng-click="user.sendVerificationMail()">Resend</a>
    </span>
    <span ng-if="user.emailVerified">
        Logged In
    </span>
    <div ng-show="user.profile">
        <label ng-bind="user.profile.name"> </label>
        <img ng-src="{{user.profile.picture}}">
    </div>
</div>
