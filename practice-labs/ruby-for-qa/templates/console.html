<div class="console"
     ng-class="{'show' : editor.console.show}">
    <div class="title">
        <div class="status">
            <span class="bar">
                <span class="progress" task-status-bar></span>
            </span>
            <span class="counts">{{editor.console.output.scenarios | passingCount}}/{{editor.console.output.scenarios.length}}</span>
        </div>
    </div>

    <div class="output">
        <ul class="scenarios">
            <li class="scenario"
                ng-repeat="scenario in editor.console.output.scenarios"
                ng-init="show_detail"
                ng-class="{'success' : scenario.success}">
                <div class="name"   ng-bind="scenario.name"></div>
                <!--<p class="detail" ng-class="{'show' : show_detail}">-->
                    <!--<span >Expected : {{scenario.expected}}</span>-->
                    <!--<span >Actual   : {{scenario.actual}}</span>-->
                <!--</p>-->
            </li>
        </ul>

    </div>
</div>
