<div class="console"
     ng-class="{'show' : editor.console.show}">
    <div class="title">
        <div class="status">
            <span class="bar">
                <span class="progress" task-status-bar></span>
            </span>
            <span class="counts">{{editor.console.output.scenarios | passingCount}}/{{editor.console.output.scenarios.length}}</span>
        </div>
    </div>

    <div class="output">
        <ul class="scenarios" ng-init="first_failing_index = -1">
            <li class="scenario"
                ng-repeat="scenario in editor.console.output.scenarios"
                ng-init="show_detail = ($index == editor.console.firstFailingIndex)"
                ng-class="{'success' : scenario.success, 'show-detail' : show_detail}">
                <div class="overview">
                    <span class="status"></span>
                    <span class="name"   ng-bind="scenario.name"></span>
                    <button class="toggle fa fa-chevron-right"
                            ng-click="show_detail = !show_detail"></button>
                </div>
                <ul class="detail" white-space-diff="scenario">
                    <li>
                        <div class="resize-container">
                            <label>Expected</label>
                            <div class="value" ng-bind-html="whiteSpaceDiff.expected"></div>
                        </div>
                        <div class="resize-container">
                            <label>Actual  </label>
                            <div class="value" ng-bind-html="whiteSpaceDiff.actual"></div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>

    </div>
</div>
