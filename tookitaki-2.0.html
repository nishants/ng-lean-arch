<!DOCTYPE html>
<html>

<head>

<style>

body {
  margin: 0;
}
/* library */
.centered-text {
  text-align: center;
}
.dark-bg {
  background-color: #434A54;
  color: #CECECE;
}
.light-bg {
  background-color: #a1adb7;
  color: #434A54;
}
/* Styling */
#app-menu {
  padding: 20px 0 0 0;
  height: 40px;
}
#context-menu {
  padding: 5px 0 0 0;
  height: 40px;
}
</style>
</head>
<body>
<div id="title-bar">
  <div id="app-menu"
       class="dark-bg centered-text">
    <span>building the context navigation..</span>
  </div>
  <div id="context-menu"
       class="light-bg centered-text">
    <span>building the intra-context navigation...</span>
  </div>
</div>


</body>
</html>
