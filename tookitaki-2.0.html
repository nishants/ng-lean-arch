<!DOCTYPE html>
<html>

<head>

<style>
/* Defaults and resets*/
body {
  margin: 0;
}
/* library */
.centered-text {
  text-align: center;
}
.dark-bg {
  background-color: #434A54;
  color: #CECECE;
}
.light-bg {
  background-color: #a1adb7;
  color: #434A54;
}
/* Styling */
#app-menu {
  padding: 20px 0 0 0;
  height: 40px;
}
#context-menu {
  padding: 5px 0 0 0;
  height: 40px;
}
</style>

  <!-- js libraries -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" ></script>

  <!-- menue widget -->
  <script type="text/javascript">
    var
        $appMenu        = function(){return $("#title-bar");},
        $contextMenu    = function(){return $("#title-bar");},
        Menu =            function ($appMenu, $contextMenu) {
                            this.$topMenu     = $appMenu;
                            this.$bottomMenu  = $contextMenu
                          };
    Menu.prototype.appNavigation = function(){
      var $topMenu      = this.$topMenu;
      this.$topMenu     = this.$bottomMenu
      this.$bottomMenu  = $topMenu
      console.log("show app navigation");
    };

    Menu.prototype.contextNavigation = function(){
      console.log("show context navigation")
    };

    titleBar  = $("#title-bar");
    appBar     = $("#app-menu");
    contextBar = $("#context-menu");


    window.menu = new Menu($appMenu(), $contextMenu());
  </script>
</head>
<body>
<div id="title-bar">
  <div id="app-menu"
       class="dark-bg centered-text">
    <span>building the context navigation..</span>
  </div>
  <div id="context-menu"
       class="light-bg centered-text">
    <span>building the intra-context navigation...</span>
  </div>
</div>

<button onclick="menu.appNavigation()">App Menu</button>
<button onclick="menu.contextNavigation()">Context Menu</button>

</body>
</html>
