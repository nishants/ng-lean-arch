<!DOCTYPE html>
<html >

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
</head>

<body ng-app>
    <div class="miraze-play" ng-init="tabs = {current: 2}">
        <div class="root-dir">
            <h3>--root-dir</h3>
            <ul class="files-explorer">
                <li class="--files directory" ng-click="tabs.current = 0">
                    <label>--files</label>
                    <ul class="files">
                        <li class="file"  ng-class="{'selected' : tabs.current == 0}"><label>expressions.json</label></li>
                    </ul>
                </li>
                <li class="mappings directory" ng-click="tabs.current = 1">
                    <label>mappings</label>
                    <ul class="files">
                        <li class="file"  ng-class="{'selected' : tabs.current == 1}"><label>expressions.json</label></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="editor">
            <ul class="tabs">
                <li class="tab" ng-click="tabs.current = 0" ng-class="{'selected' : tabs.current == 0}">
                    <div class="tab-head">--files/expressions.json<i class="close"></i></div>
                    <div class="tab-body">tab1</div>
                </li>
                <li class="tab" ng-click="tabs.current = 1" ng-class="{'selected' : tabs.current == 1}">
                    <div class="tab-head">mappings/expressions.json<i class="close"></i></div>
                    <div class="tab-body">tab2</div>
                </li>
                <li class="tab runner selected" ng-click="tabs.current = 2" ng-class="{'selected' : tabs.current == 2}">
                    <div class="tab-head">Runner<i class="close"></i></div>
                    <div class="tab-body">
                        <div class="request-editor">

                            <div class="target">
                                <div class="url">
                                    <span class="method">POST</span>
                                    <span class="url-base">/users</span>
                                    <ul class="url-param">
                                        <li class="name">?field-one=</li>
                                        <li class="value">one</li>
                                        <li class="name">&field-two=</li>
                                        <li class="value">two</li>
                                    </ul>
                                </div>
                                <button class="send">Send</button>
                            </div>

                            <div class="headers">
                                <label>Request Headers</label>
                                <ul>
                                    <li class="header">
                                        <input class="name"  value="Content-Type" placeholder="name" disabled="disabled">
                                        <input class="value" value="application/json" placeholder="name" disabled="disabled">
                                    </li>
                                    <li class="header">
                                        <input class="name"   placeholder="name" >

                                        <input class="value"  placeholder="name" >
                                    </li>
                                    <li>
                                        <button class="add">Add</button>
                                    </li>
                                </ul>
                            </div>

<pre>
"soundtrack": {
  "mode"   : 0,
  "volume" : 1
},
"slideWidth"  : 1024,
"slideHeight" : 768,
</pre>

                        </div>
                    </div>
                </li>
            </ul>
        </div>


    </div>
</body>
</html>
