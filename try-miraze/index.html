<!DOCTYPE html>
<html >

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/normalize-3.0.2.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
</head>

<body ng-app>
    <div class="miraze-play" ng-init="tabs = {current: 2}">
        <div class="root-dir">
            <h3>--root-dir</h3>
            <ul class="files-explorer">
                <li class="--files directory" ng-click="tabs.current = 0">
                    <label>--files</label>
                    <ul class="files">
                        <li class="file"  ng-class="{'selected' : tabs.current == 0}"><label>expressions.json</label></li>
                    </ul>
                </li>
                <li class="mappings directory" ng-click="tabs.current = 1">
                    <label>mappings</label>
                    <ul class="files">
                        <li class="file"  ng-class="{'selected' : tabs.current == 1}"><label>expressions.json</label></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="editor">
            <ul class="tabs">
                <li class="tab" ng-click="tabs.current = 0" ng-class="{'selected' : tabs.current == 0}">
                    <div class="tab-head">--files/expressions.json<i class="close"></i></div>
                    <div class="tab-body">tab1</div>
                </li>
                <li class="tab" ng-click="tabs.current = 1" ng-class="{'selected' : tabs.current == 1}">
                    <div class="tab-head">mappings/expressions.json<i class="close"></i></div>
                    <div class="tab-body">tab2</div>
                </li>
                <li class="tab selected" ng-click="tabs.current = 2" ng-class="{'selected' : tabs.current == 2}">
                    <div class="tab-head">Run<i class="close"></i></div>
                    <div class="tab-body">
                        {{tabs.current}}

                    </div>
                </li>
                <li class="tab-body-border"></li>
            </ul>
        </div>


    </div>
</body>
</html>
