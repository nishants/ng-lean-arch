<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style/index.css" rel="stylesheet">
</head>
<body>

<article>
    <div class="scrum">
        <div class="planning-and-retro">
            <div class="planning">

                <div class="backlog card">
                    <ul class="stack">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>

                    <label>Backlog</label>
                </div>


                <div class="sprint-plan card">
                    <ul class="stack">
                        <li style="opacity: 0"></li>
                        <li style="opacity: 0"></li>
                        <li></li>
                        <li></li>
                    </ul>

                    <label>Sprint Plan</label>
                </div>

            </div>
            <div class="plan-space-retro">

            </div>
            <div class="retro">
                <div class="feedback-summary card">
                        <label>Sprint Summary and Feedback</label>
                </div>

                <div class="retrospective card">
                        <label>Restrospective and Feedback analysis</label>
                </div>
            </div>
        </div>
        <div class="sprint">
            <div class="atdd">
                <div class="analysis ">
                    <div class="card">
                        <label>1. Analysis</label>
                    </div>
                </div>

                <div class="automation">
                    <div class="card">
                        <label>2. Automation</label>
                    </div>
                </div>

                <div class="development">
                    <div class="card">
                        <label>3. Development</label>

                        <div class="tdd">
                            <ul class="card">
                                <li>1. Write test for next change</li>
                                <li>2. Update source code/config</li>
                                <li>3. Refactor</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</article>
</body>
</html>
