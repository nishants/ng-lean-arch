<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link href="style/index.css" rel="stylesheet" >
</head>
<body>

<article>
    <ul class="scrum">
        <li class="backlog ">
            <div class="card">
                <ul class="stack">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <label>Backlog</label>
            </div>
        </li>

        <li class="sprint-plan">
            <div class="card">
                <ul class="stack">
                    <li style="opacity: 0"></li>
                    <li style="opacity: 0"></li>
                    <li></li>
                    <li></li>
                </ul>

                <label>Sprint Plan</label>
            </div>
        </li>

        <li class="feedback-summary">
            <div class="card">
                <label>Sprint Summary and Feedback</label>
            </div>
        </li>

        <li class="retrospective">
            <div class="card">
                <label>Restrospective  and Feedback analysis</label>
            </div>
        </li>

        <li class="sprint card">
            <ul class="atdd">
                <li class="analysis ">
                    <div class="card">
                        <label>1. Analysis</label>
                    </div>
                </li>

                <li class="automation">
                    <div class="card">
                        <label>2. Automation</label>
                    </div>
                </li>

                <li class="development">
                    <div class="card">
                        <label>3. Development</label>
                    </div>
                </li>
            </ul>
        </li>

    </ul>
</article>
</body>
</html>
