<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <style>
        body{
            background-color: white;
        }

        #splash > .loader{
            text-align: center;
        }
        .text-center{
            text-align: center;
        }
        #app{
            height: 100vh;
            width: 100vw;
            background-color: green;;
        }

        /* ****************** splash ******************  */
        #splash{
            padding-top: 200px;
            height: 100vh;
            min-width:  100vw;

            -webkit-transition: all 0.25s linear;
            -moz-transition:    all 0.25s linear ;
            -ms-transition:     all 0.25s linear ;
            -o-transition:      all 0.25s linear ;
            transition:         all 0.25s linear ;
        }
        .app-ready > #splash{
            height: 0px !important;
            padding: 0;
            overflow: hidden;
        }

    </style>
</head>

<body class="text-center">
<div id="splash">
    <div id="loader">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z" transform="rotate(82.017 25 25)">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
            </path>
        </svg>
    </div>
    <h1>Rob The Robe</h1>
</div>

<div id="app">

</div>

<script>
    var loader = function(){return $("#loader");};
    $(document).ready(function(){
        setTimeout(function(){
            $("body").addClass("app-ready")
        }, 1000);
    });
</script>
</body>
</html>
