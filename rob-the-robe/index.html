        #splash > .loader{

        .text-center{
            text-align: center;
        }
        #app{
            height: 100vh;
            width: 100vw;
        }
        /* ****************** logo ******************  */

        #logo{
            font-family: "NexaRustSlab";
            font-size: 60px;
            position: absolute;

            top: 250px;
            width: 100%;
            margin: 5px;

            -webkit-transition: all 0.25s linear;
            -moz-transition:    all 0.25s linear ;
            -ms-transition:     all 0.25s linear ;
            -o-transition:      all 0.25s linear ;
            transition:         all 0.25s linear ;
        }
        .app-ready  #logo{
            top: 0;
            font-size: 30px;
            line-height: 60px;
        }
        .app-active  #logo{
            width: 100px;
        }

        /* ****************** splash ******************  */
        #splash{
            padding-top: 200px;
            height: 100vh;
            min-width:  100vw;
            background-color: #DDD;;

            -webkit-transition: all 0.25s linear;
            -moz-transition:    all 0.25s linear ;
            -ms-transition:     all 0.25s linear ;
            -o-transition:      all 0.25s linear ;
            transition:         all 0.25s linear ;
        }
        .app-ready > #splash{
            height: 0px !important;
            padding: 0;
            overflow: hidden;
        }

        /**/
        #call-button {
            float: right;
            padding: 10px;
            margin: 5px;
        }

        #call-button > svg{
            display: block;
            height: 40px;
            text-align: right;
