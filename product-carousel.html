<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>

</head>

<div class="txt-centered">

    <style>
        .carousel {
            margin-left: auto;
            margin-right: auto;
        }

        .slide{
            -webkit-transition: all 200ms linear;
            -moz-transition:    all 200ms linear;
            -o-transition:      all 200ms linear;
            transition:         all 200ms linear;
        }
        .not-active{
            width :0px !important;
        }
        .slide-preview{
            border: 1px solid #12aaec;
            margin: 0px
        }
        .disable-preview{
            border: none;
            margin: 1px;
        }
    </style>


    <div class="card"
         ng-repeat="slide in carousel"
         ng-init="slide.__showIndex = 1">

        <div class="carousel" >
            <img
                  class="slide"
                  style="width:300px; height: 300px;"
                  ng-repeat="image in slide.images"
                  ng-src="{{'rob-the-robe/carousel/carousel-' + ($index+1) + '.jpg'}}"
                  ng-class="slide.__showIndex - 1 == $index ? '' : 'not-active'">
        </div>
        <div class="slide-options">
            <img
                    class="slide-preview"
                    style="width:150px; height: 150px;"
                    ng-repeat="image in slide.images"
                    ng-src="{{'rob-the-robe/carousel/carousel-' + ($index+1) + '.jpg'}}"
                    ng-class="slide.__showIndex - 1 == $index ? '' : 'disable-preview'"
                    ng-click="slide.__showIndex = $index +1">

        </div>

    </div>


</div>
