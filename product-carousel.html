<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>

</head>

<div class="txt-centered">

    <style>
        .carousel {
            margin-left: auto;
            margin-right: auto;
        }

        .slider {
            -webkit-transition: right 0.5s, left 0.5s;
            -moz-transition: right 0.5s, left 0.5s;
            -ms-transition: right 0.5s, left 0.5s;
            -o-transition: right 0.5s, left 0.5s;
            transition: right 0.5s, left 0.5s;
        }

        .slide.out {
            /*transform: scale(0.5);*/
            opacity: 0.3;
            transform: translateY(0.8);
        }

        .slide {
            min-width: 400px;
            -webkit-transition-delay: 0.5s;
            -moz-transition-delay: 0.5s;
            -ms-transition-delay: 0.5s;
            -o-transition-delay: 0.5s;
            transition-delay: 0.5s;

            -webkit-transition: all linear 0.5s;
            -moz-transition: all linear 0.5s;
            -ms-transition: all linear 0.5s;
            -o-transition: all linear 0.5s;
            transition: all linear 0.5s;
        }

        .red-bg {
            background-color: red;
        }

        .products-carousel .carousel-indicators, .products-carousel .carousel-control {
            background: none;
        }
        .products-carousel .carousel-indicators{
            display: none;
        }

        .products-carousel{
            width: 300px;
        }
        .card:hover{
            box-shadow: 0 6px 20px #AFAFAF;
            background-color: rgba(247, 247, 247, 1);
        }
        .card  img{
            border-radius: 3px !important;
            -webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
        }
        .card{
            padding: 15px;
            margin: 15px;
            display: inline-block;

            border-radius: 2px;
            background: #f7f7f7;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);

            -webkit-transition: all 0.1s ease-out;
            -moz-transition: all 0.1s ease-out;
            -ms-transition: all 0.1s ease-out;
            -o-transition: all 0.1s ease-out;
            transition: all 0.1s ease-out;
        }
    </style>


    <div class="products-carousel card"  ng-repeat="temp in [1]">
        <uib-carousel interval="myInterval"  >
            <uib-slide ng-repeat="slide in carousels" active="slide.active">
                <img ng-src="{{slide.images[0]}}" style="margin:auto; width:300px;">

                <div class="carousel-caption">
                    <h4 ng-bind="slide.title"></h4>
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>

</div>
