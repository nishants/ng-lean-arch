<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>
    <style>
        .slide{
            width: 400px;
        }
        .red-bg{
            background-color: red;
        }
        .green-bg{
            background-color: green;
        }

    </style>
</head>

<body class="txt-centered" ng-app="carousel-demo">

<div class="carousel" as-model="carousel" transition-duration="0.5s" transition-style="linear">
    <div class="slider">
        <div class="slide red-bg">
            Slide 1
        </div>
        <div class="slide green-bg">
            Slide 2
        </div>
        <div class="slide red-bg">
            Slide 3
        </div>
    </div>
</div>
<button ng-click="carousel.next()"     ng-disabled="!carousel.hasNext()"    >Next</button>
<button ng-click="carousel.previous()" ng-disabled="!carousel.hasPrevious()">Back</button>


<script type="text/javascript">

    var app = angular.module("carousel-demo", []);
    app.directive("carousel", [function(){
        var carousel = function(carousel, slider, transitionDuration, transitionStyle){
            var
                    next = slider.find("div"),
                    slidesWidthSum  = 0,
                    slides = [],
                    current = 0;

            while(next.length){
                next.css("float", "left");
                slidesWidthSum +=  parseInt(next.prop('offsetWidth'))
                slides.push(next);
                next = next.next();
            }

            carousel.css("width"    , slides[current].prop('offsetWidth') + "px");
            carousel.css("overflow" , "hidden");

            slider.css("transition"             , "right " + transitionDuration + " " + transitionStyle);
            slider.css("-moz-transition"        , "right " + transitionDuration + " " + transitionStyle);
            slider.css("-webkit-transition"     , "right " + transitionDuration + " " + transitionStyle);

            slider.css("right"                  , "0");
            slider.css("position"               , "relative");
            slider.css("width"                  , slidesWidthSum + "px");

            return {
                next: function(){
                    var moveTo    = parseInt(slides[current++].prop('offsetWidth')) + parseInt(slider.css("right"));
                    carousel.css("width", slides[current].prop('offsetWidth') + "px");
                    slider.css("right", moveTo + "px");
                },
                previous: function(){
                    var moveTo    = parseInt(slider.css("right")) - parseInt(slides[current].prop('offsetWidth'));
                    slider.css("right", moveTo + "px");
                    current--;
                },
                hasNext : function(){
                    return current != (slides.length -1);
                },
                hasPrevious : function(){
                    return current != 0;
                }
            }
        };
        return {
            restrict: "C",
            scope:false,
            transclude: false,
            link: function(scope, element, attrs){
                scope[attrs.asModel] = carousel(
                        element,
                        angular.element(element[0].getElementsByClassName("slider")),
                        attrs.transitionDuration,
                        attrs.transitionStyle
                );
            }
        };
    }])
</script>
</body>
</html>
