<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>
    <style>
        .carousel{
            width: 400px;
            overflow: hidden;;
        }
        .slider{
            -webkit-transition: right 0.5s;
            -moz-transition: right 0.5s;
            transition: right 0.5s;
        }
        .slide{
            width: 400px;
            float: left;
        }
        .red-bg{
            background-color: red;
        }
        .green-bg{
            background-color: green;
        }

    </style>
</head>

<body class="txt-centered" ng-app="carousel-demo">

<div class="carousel" as-model="carousel">
    <div class="slider">
        <div class="slide red-bg">
            Slide 1
        </div>
        <div class="slide green-bg">
            Slide 2
        </div>
        <div class="slide red-bg">
            Slide 3
        </div>
    </div>
</div>
<button ng-click="carousel.next()"     ng-disabled="!carousel.hasNext()"    >Next</button>
<button ng-click="carousel.previous()" ng-disabled="!carousel.hasPrevious()">Back</button>


<script type="text/javascript">

    var app = angular.module("carousel-demo", []);
    app.directive("carousel", [function(){
        var carousel = function(slider){
            var
                    next = slider.find("div"),
                    slidesWidthSum  = 0,
                    slides = [],
                    current = 0;

            while(next.length){
                slidesWidthSum +=  parseInt(next.prop('offsetWidth'))
                slides.push(next);
                next = next.next();
            }
            slider.css("right", "0");
            slider.css("position", "relative");
            slider.css("width", slidesWidthSum + "px");
            return {
                next: function(){
                    var moveTo    = parseInt(slides[current].prop('offsetWidth')) + parseInt(slider.css("right"));
                    slider.css("right", moveTo + "px");
                    current++;
                },
                previous: function(){
                    var moveTo    = parseInt(slider.css("right")) - parseInt(slides[current].prop('offsetWidth'));
                    slider.css("right", moveTo + "px");
                    current--;
                },
                hasNext : function(){
                    return current != (slides.length -1);
                },
                hasPrevious : function(){
                    return current != 0;
                }
            }
        };
        return {
            restrict: "C",
            scope:false,
            transclude: false,
            link: function(scope, element, attrs){
                scope[attrs.asModel] = carousel(angular.element(element[0].getElementsByClassName("slider")));
            }
        };
    }])
</script>
</body>
</html>
