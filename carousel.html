<!DOCTYPE html>
<html>

<head>
    <script src="lib/angular.js"></script>
    <style>
        .slider{
            -webkit-transition: right 0.5s;
            -moz-transition: right 0.5s;
            transition: right 0.5s;
        }
        .slide{
            width: 400px;
        }
        .one.slide{
            width: 410px;
        }

        .three.slide{
            width: 380px;
        }
        .red-bg{
            background-color: red;
        }
        .green-bg{
            background-color: green;
        }

    </style>
</head>

<body class="txt-centered" ng-app="carousel-demo">

<div class="carousel" as-model="carousel">
    <div class="slider">
        <div class="slide red-bg">
            Slide 1
        </div>
        <div class="slide green-bg">
            Slide 2
        </div>
        <div class="slide red-bg">
            Slide 3
        </div>
    </div>
</div>
<button ng-click="carousel.next()"     ng-disabled="!carousel.hasNext()"    >Next</button>
<button ng-click="carousel.previous()" ng-disabled="!carousel.hasPrevious()">Back</button>


<hr/>
<div class="carousel" as-model="variyingWidthCarousel">
    <div class="slider">
        <div class="slide one red-bg">
            Slide 1
        </div>
        <div class="slide two green-bg">
            Slide 2
        </div>
        <div class="slide three red-bg">
            Slide 3
        </div>
    </div>
</div>
<button ng-click="variyingWidthCarousel.next()"     ng-disabled="!variyingWidthCarousel.hasNext()"    >Next</button>
<button ng-click="variyingWidthCarousel.previous()" ng-disabled="!variyingWidthCarousel.hasPrevious()">Back</button>

<script type="text/javascript">

    var app = angular.module("carousel-demo", []);
    app.directive("carousel", [function(){
        var carousel = function(carousel, slider){
            var
                    next = slider.find("div"),
                    slidesWidthSum  = 0,
                    slides = [],
                    current = 0;

            while(next.length){
                next.css("float", "left");
                slides.push({
                    position: slidesWidthSum,
                    width: next.prop('offsetWidth')
                });
                slidesWidthSum +=  parseInt(next.prop('offsetWidth'))
                next = next.next();
            }

            carousel.css("width",   slides[current].width + "px");
            carousel.css("overflow" , "hidden");
            slider.css("right"                  , "0");
            slider.css("position"               , "relative");
            slider.css("width"                  , slidesWidthSum + "px");

            return {
                next: function(){
                    slider.css("right",     slides[++current].position + "px");
                    carousel.css("width",   slides[current].width + "px");
                },
                previous: function(){
                    slider.css("right",     slides[--current].position + "px");
                    carousel.css("width",   slides[current].width + "px");
                },
                hasNext : function(){
                    return current != (slides.length -1);
                },
                hasPrevious : function(){
                    return current != 0;
                }
            }
        };
        return {
            restrict: "C",
            scope:false,
            transclude: false,
            link: function(scope, element, attrs){
                scope[attrs.asModel] = carousel(
                        element,
                        angular.element(element[0].getElementsByClassName("slider"))
                );
            }
        };
    }])
</script>
</body>
</html>
