<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="lib/angular-1.4.3.js"></script>
    <link rel="stylesheet" href="lib/normalize-3.0.2.css">

    <style>
        *{box-sizing: border-box}
        body{
            margin: 40px;
            background-color: black;
        }
        .parent{
            margin-top: 200px;
            background-color: white;
            padding-top: 40px;
            text-align: center;

            border-radius: 50%;
            transform: scale(0.3);

            -webkit-transition: all  500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -moz-transition:    all  500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -o-transition:      all  500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            transition:         all  500ms cubic-bezier(0.450, 0.515, 0.360, 0.880); /* custom */
        }
        .parent > .optional{
            background-color: #EEE;
            -webkit-transition: all  500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -moz-transition:    all  500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            -o-transition:      all  500ms cubic-bezier(0.450, 0.515, 0.360, 0.880);
            transition:         all  500ms cubic-bezier(0.450, 0.515, 0.360, 0.880); /* custom */
        }
        .parent:hover{
            transform: scale(1);
            border-radius: 0;
        }

        .parent:not(:hover) > .optional{
            opacity: 0;
            display: none;
        }
    </style>

</head>

<body>
    <div class="parent">
        <span>Some Text</span>
        <div class="optional">
            <p>Some text and other stuff</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>

</body>
</html>
